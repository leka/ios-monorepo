name: Linter - SwiftLint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.swift"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swift_format:
    name: swiftlint
    runs-on: [self-hosted, iOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
          lfs: false

      - name: Setup mise
        run: |
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH
          mise install

      - name: Run swiftlint
        run: |
          echo ""
          echo "üèÉ‚Äç‚ôÇÔ∏è Running swiftlint on modified files ü§µ‚Äç‚ôÇÔ∏è"

          which swiftlint
          swiftlint --version

          git diff origin/main --name-only --diff-filter=AMCR \
            | grep -E "\.swift\$$"                            \
            || echo "No files added nor modified!"

          git diff origin/main --name-only --diff-filter=AMCR \
            | grep -E "\.swift\$$"                            \
            | xargs --no-run-if-empty swiftlint lint --quiet --reporter github-actions-logging
