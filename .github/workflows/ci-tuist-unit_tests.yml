name: Tuist - Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  unit_tests:
    name: unit tests
    runs-on: [self-hosted, iOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Run tuist cache warm
        run: |
          tuist fetch
          tuist cache warm
          tuist generate -n
          tuist test
