name: Tuist - Unit Tests

on:
  push:
    branches:
      - develop
    paths:
      - "**/*.swift"
      - ".mise.toml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.swift"
      - ".mise.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TUIST_TURN_OFF_LINTERS: TRUE

jobs:
  unit_tests:
    name: unit tests
    runs-on: [self-hosted, iOS]
    permissions:
      pull-requests: write

    steps:
      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          comment_on_pr: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          lfs: false

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          version: 2024.12.4
          install: true
          cache: true

      - name: tuist install
        run: |
          tuist install

      - name: tuist generate
        run: |
          tuist generate --no-open

      - name: tuist test
        run: |
          tuist test
