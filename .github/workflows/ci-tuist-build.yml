name: Tuist - Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TUIST_TURN_OFF_LINTERS: TRUE

jobs:
  build:
    name: build
    runs-on: [self-hosted, iOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # shallow clone
          lfs: true

      - name: tuist fetch
        run: |
          tuist fetch

      - name: tuist generate
        run: |
          tuist generate -n --verbose

      - name: tuist build
        run: |
          tuist build --verbose
