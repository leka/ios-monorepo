name: Tuist - Build

on:
  push:
    branches:
      - develop
    paths:
      - "**/*.swift"
      - ".mise.toml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.swift"
      - ".mise.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TUIST_TURN_OFF_LINTERS: TRUE
  TUIST_GENERATE_EXAMPLE_TARGETS: TRUE
  TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG: FALSE
  TUIST_GENERATE_L10N_SCHEMES: FALSE
  TUIST_GENERATE_EXAMPLE_TARGETS: TRUE

jobs:
  build:
    name: build
    runs-on: [self-hosted, iOS]
    strategy:
      fail-fast: false
      matrix:
        TUIST_DEVELOPER_MODE: [TRUE, FALSE]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # shallow clone
          lfs: true

      - name: Setup mise
        run: |
          echo "$HOME/.local/share/mise/shims" >> $GITHUB_PATH

      - name: tuist install
        run: |
          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist install

      - name: tuist cache
        run: |
          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist cache

      - name: tuist generate
        run: |
          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist generate --no-open

      - name: tuist build
        id: tuist_build
        run: |
          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist build
        continue-on-error: true

      - name: tuist clean + build
        id: tuist_clean_build
        run: |
          make clean

          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist install

          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist cache

          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist generate --no-open

          TUIST_TURN_OFF_LINTERS=${{ env.TUIST_TURN_OFF_LINTERS }} \
          TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG=${{ env.TUIST_GENERATE_MODULES_AS_FRAMEWORKS_FOR_DEBUG }} \
          TUIST_GENERATE_L10N_SCHEMES=${{ env.TUIST_GENERATE_L10N_SCHEMES }} \
          TUIST_GENERATE_EXAMPLE_TARGETS=${{ env.TUIST_GENERATE_EXAMPLE_TARGETS }} \
          TUIST_DEVELOPER_MODE=${{ matrix.TUIST_DEVELOPER_MODE }} \
          tuist build
        continue-on-error: true

      - name: Finalize Workflow
        if: steps.tuist_build.outcome == 'failure' && steps.tuist_clean_build.outcome == 'failure'
        run: |
          echo "We failed to build the project"
          exit 1
