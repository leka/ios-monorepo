name: Linter - SwiftFormat

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.swift"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swift_format:
    name: swiftformat
    runs-on: [ubuntu-24.04]
    permissions:
      pull-requests: write

    steps:
      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          comment_on_pr: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          lfs: false

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          version: 2024.12.4
          install: true
          cache: true

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2024.12.4
          install: true
          cache: true

      - name: Run swiftformat
        run: |
          echo ""
          echo "üèÉ‚Äç‚ôÇÔ∏è Running swiftformat"

          which swiftformat
          swiftformat --version

          git diff HEAD^1 HEAD --name-only --diff-filter=AMCR \
            | grep -E "\.swift\$$"                            \
            || echo "No files added nor modified!"

          git diff HEAD^1 HEAD --name-only --diff-filter=AMCR \
            | grep -E "\.swift\$$"                            \
            | xargs --no-run-if-empty swiftformat --lint --reporter github-actions-log
