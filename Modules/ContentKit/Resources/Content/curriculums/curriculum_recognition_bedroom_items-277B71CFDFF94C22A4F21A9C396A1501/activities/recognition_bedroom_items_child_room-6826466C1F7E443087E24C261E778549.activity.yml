      title: La chambre d'enfant
      subtitle: Reconnaitre des objets du quotidien
      short_description: |
        Touche l'objet demandé parmi les objets de la chambre d'enfant

      description: |
        Le participant doit répondre correctement à la question posée concernant les objets de la chambre d'enfant.

      instructions: |
        - Appuyez sur le haut-parleur pour jouer la consigne
        - Encouragez le participant à toucher l'image de l'objet demandé
        - Quand la réponse est correcte, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: recognition_bedroom_items

      title: Children's Bedroom
      subtitle: Recognize Everyday Objects
      short_description: |
        Touch the requested item among the children's bedroom objects

      description: |
        The care receiver must correctly answer the question about the children's bedroom objects.

      instructions: |
        - Press the speaker to play the instruction
        - Encourage the care receiver to touch the image of the requested object
        - When the answer is correct, Leka triggers a reinforcement

