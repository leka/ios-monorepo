      title: La chambre d'adulte
      subtitle: Reconnaitre des objets du quotidien
      short_description: |
        Touche l'objet demandé parmi les objets de la chambre d'adulte

      description: |
        Le participant doit répondre correctement à la question posée concernant les objets de la chambre d'adulte.

      instructions: |
        - Appuyez sur le haut-parleur pour jouer la consigne
        - Encouragez le participant à toucher l'image de l'objet demandé
        - Quand la réponse est correcte, Leka lance un renforçateur

  - locale: en_US
