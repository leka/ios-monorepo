      icon: recognition_bedroom_items

      title: Adult's Bedroom
      subtitle: Recognize Everyday Objects
      short_description: |
        Touch the requested item among the adult's bedroom objects

      description: |
        The care receiver must correctly answer the question about the adult's bedroom objects.

      instructions: |
        - Press the speaker to play the instruction
        - Encourage the care receiver to touch the image of the requested object
        - When the answer is correct, Leka triggers a reinforcement

