      title: Les émotions en pictogrammes
      subtitle: Décoder les émotions avec Leka

      abstract: |
        Ce parcours éducatif est conçu pour aider les personnes accompagnées à identifier et comprendre différentes émotions représentées par des pictogrammes de Leka, couvrant la peur, la colère, la tristesse, la joie et le dégoût. En utilisant des pictogrammes pour exprimer des émotions, ce parcours vise à renforcer la reconnaissance des émotions et la communication émotionnelle de manière visuelle et intuitive.
      description: |
        À travers des activités interactives sur l'écran de l'iPad, les personnes accompagnées explorent des pictogrammes de Leka exprimant une gamme d'émotions. L'objectif est de reconnaître l'émotion représentée par chaque pictogramme et de toucher l'image correspondante. Ces activités encouragent la compréhension et l'interprétation des émotions, facilitant la capacité des personnes accompagnées à communiquer et à comprendre les émotions de manière efficace.
  - locale: en_US
    details:
      icon: emotion_recognition_pictograms

      title: Emotions in pictograms
      subtitle: Decoding Emotions with Leka

      abstract: |
        This educational journey is designed to assist participants in identifying and understanding different emotions represented by Leka's pictograms, covering fear, anger, sadness, joy, and disgust. By using pictograms to express emotions, this path aims to strengthen emotion recognition and emotional communication in a visual and intuitive way.
      description: |
        Through interactive activities on the iPad screen, participants explore Leka's pictograms expressing a range of emotions. The goal is to recognize the emotion depicted by each pictogram and to touch the corresponding image. These activities encourage understanding and interpretation of emotions, facilitating participants' ability to communicate and understand emotions effectively.
