      description: |
        L'enfant doit toucher l'émotion demandée.

      instructions: |
        - Sur l'écran, toucher le haut parleur pour que le personnage accompagnée puisse entendre la consigne
        - Encourager le personnage accompagnée à toucher l'émotion demandée
        - Lorsque la réponse est correct, Leka lance un renforçateur

