l10n:
  - locale: fr_FR
    details:
      icon: fruits_and_vegetables_generalization

      title: Généralisation des fruits et légumes
      subtitle: Avec 3 intrus

      short_description: |
        Sélectionne les fruits et légumes en touchant l'écran.

      description: |
        Cette activité de généralisation aide les enfants à reconnaître et à généraliser les fruits et légumes en suivant des instructions simples. Ils doivent toucher les images des fruits et légumes mentionnés, qui peuvent être des photos, des dessins ou des pictogrammes.

      instructions: |
        Écoutez les instructions et touchez les images correspondantes des fruits et légumes.

  - locale: en_US
    details:
      icon: fruits_and_vegetables_generalization

      title: Fruits and Vegetables Generalization
      subtitle: With 3 intruders

      short_description: |
        Select the fruits and vegetables by touching the screen.

      description: |
        This generalization activity helps children recognize and generalize fruits and vegetables by following simple instructions. They need to touch the images of the mentioned fruits and vegetables, which can be photos, drawings, or pictograms.

      instructions: |
        Listen to the instructions and touch the corresponding images of the fruits and vegetables.

exercises_payload:
