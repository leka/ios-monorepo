      abstract: |
        Ce parcours vise à développer la reconnaissance et la généralisation des fruits et légumes chez les enfants.

      description: |
        Ce parcours encourage les participants à écouter attentivement les instructions pour reconnaître et généraliser les fruits et légumes en sélectionnant l'image correspondante sur l'écran de l'iPad. L'introduction à divers fruits et légumes est conçue pour renforcer la compréhension des concepts de base de manière ludique et interactive. Les images incluent des photos, des dessins et des pictogrammes pour une meilleure généralisation.

