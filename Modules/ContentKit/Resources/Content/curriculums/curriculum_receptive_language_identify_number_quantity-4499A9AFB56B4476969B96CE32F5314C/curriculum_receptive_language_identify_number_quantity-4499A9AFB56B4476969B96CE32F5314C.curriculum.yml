      title: Identifier la quantité numérique
      subtitle: Comprendre et répondre aux quantités numériques

      abstract: |
        Visant à renforcer la compréhension du langage oral concernant les nombres et les quantités, ce curriculum propose une activité interactive pour apprendre à identifier les quantités numériques de un à quatre.
      description: |
        Cette activité unique sur "Identifier la quantité numérique" encourage la personne accompagnée à écouter attentivement les instructions pour reconnaître la quantité numérique demandée, en choisissant l'image correspondante sur l'écran de l'iPad. L'introduction aux quantités de un à quatre a pour but de renforcer la compréhension des concepts numériques de base de manière ludique et interactive.

  - locale: en_US
    details:
      icon: receptive_language_quantities

      title: Identify Number Quantity
      subtitle: Understanding and Responding to Number Quantities

      abstract: |
        Designed to bolster oral language comprehension regarding numbers and quantities, this curriculum introduces an interactive activity for learning to identify numerical quantities from one to four.
      description: |
        In the sole activity of "Identify Number Quantity," the care receiver is urged to listen to the oral instructions carefully to discern the requested numerical quantity, then select the matching image on the iPad screen. This venture into identifying quantities from one to four aims to enhance the understanding of basic numerical concepts in an engaging and interactive manner.

