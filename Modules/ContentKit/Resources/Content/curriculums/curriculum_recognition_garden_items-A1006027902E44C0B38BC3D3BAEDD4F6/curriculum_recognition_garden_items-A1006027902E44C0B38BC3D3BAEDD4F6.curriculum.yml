      subtitle: Listen and find the object!
      abstract: |
        A comprehensive curriculum to learn to recognize garden objects through various interactive activities.

      description: |
        This curriculum offers a series of four activities designed to help the care receiver recognize different garden objects. Each activity uses images and audio instructions to enhance auditory and visual recognition, as well as comprehension and quick response skills.

