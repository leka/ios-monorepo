      title: Reconnaissance des objets de jardin
      subtitle: Écoute et trouve l'objet !
      abstract: |
        Un curriculum complet pour apprendre à reconnaître les objets de jardin à travers plusieurs activités interactives.

      description: |
        Ce curriculum propose une série de quatre activités conçues pour aider le participant à reconnaître différents objets de jardin. Chaque activité utilise des images et des instructions audio pour stimuler la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide.

