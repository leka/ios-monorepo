l10n:
  - locale: fr_FR
    details:
      icon: recognition_garden

      title: Objets de jardin
      subtitle: 4 images

      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner des objets de jardin en écoutant des instructions audio.

      description: |
        Plongez dans l'univers du jardin avec cette activité interactive. La personne accompagnée appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Cette activité stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide.

      instructions: |
        - La personne accompagnée doit appuyer sur le haut-parleur pour écouter l'instruction.
        - Invitez-la à trouver l'image correspondant à l'instruction et à la toucher.

  - locale: en_US
    details:
      icon: recognition_garden

      title: Garden objects
      subtitle: 4 images

      short_description: |
        A fun activity where the care receiver learns to recognize and select garden objects by listening to audio instructions.

      description: |
        Dive into the world of the garden with this interactive activity. The care receiver presses the speaker button to hear an instruction, then must touch the corresponding image on the screen. This activity enhances auditory and visual recognition, comprehension, and quick response skills.

      instructions: |
        - The care receiver should press the speaker to listen to the instruction.
        - Invite them to find the image that matches the instruction and touch it.

