      title: Les légumes dans l'assiette
      subtitle:
      abstract: |
        Ce parcours vise à renforcer la capacité de la personne accompagnée à reconnaître visuellement les légumes à partir de plats cuisinés.
      description: |
        À travers différentes activités d’observation et d’association, la personne accompagnée apprend à identifier les légumes présents dans une assiette.
        Les exercices varient en difficulté, allant de deux à six choix visuels, et permettent de développer le sens de l’observation, le vocabulaire alimentaire ainsi que la compréhension des formes et couleurs typiques des légumes.

  - locale: en_US
