      title: Les vacances au bord de la mer
      subtitle: Reconnaissance des objets de vacances

      abstract: |
        Ce curriculum est conçu pour développer la reconnaissance des objets typiques des vacances au bord de la mer. À travers des activités interactives sur l'écran de l'iPad, les personnes accompagnées apprennent à associer des objets aux instructions audio correspondantes.
      description: |
        Chaque activité dans ce curriculum aide les personnes accompagnées à identifier des objets spécifiques liés aux vacances à la mer en écoutant des instructions audio. En appuyant sur l'icône du haut-parleur sur l'écran de l'iPad, elles entendent une instruction et doivent ensuite choisir parmi plusieurs images celle qui correspond à l'instruction entendue. L'approche pédagogique vise à enrichir la compréhension auditive tout en rendant l'apprentissage amusant et interactif.

