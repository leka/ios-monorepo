l10n:
  - locale: fr_FR
    details:
      icon: icon-holidays

      title: Les vacances au bord de la mer
      subtitle: Ecoute et trouve l'objet !

      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner des objets de vacances à la mer en écoutant des instructions audio.

      description: |
        Plongez dans l'univers des vacances à la mer avec cette activité interactive. La personne accompagnée appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Cette activité stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide. Par exemple, si l'instruction est "touche la pelle", la personne accompagnée doit trouver et toucher l'image d'une pelle parmi plusieurs options.

      instructions: |
        - La personne accompagnée doit appuyer sur le haut-parleur pour écouter l'instruction.
        - Invitez la à trouver l'image correspondant à l'instruction et à la toucher.

  - locale: en_US
    details:
      icon: icon-holidays

      title: Seaside holidays
      subtitle: Listen and find the object!

      short_description: |
        A fun activity where the care receiver learns to recognize and select seaside objects by listening to audio instructions.

      description: |
        Dive into the world of seaside holidays with this interactive activity. The care receiver presses the speaker button to hear an instruction, then must touch the corresponding image on the screen. This activity enhances auditory and visual recognition, comprehension, and quick response skills. For example, if the instruction is "touch the shovel," the care receiver must find and touch the image of a shovel among several options.

      instructions: |
        - The care receiver should press the speaker to listen to the instruction.
        - Invite them to find the image that matches the instruction and touch it.

