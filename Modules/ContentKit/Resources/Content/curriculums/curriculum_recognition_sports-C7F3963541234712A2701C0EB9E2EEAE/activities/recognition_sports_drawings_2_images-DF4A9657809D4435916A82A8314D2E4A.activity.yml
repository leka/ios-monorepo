l10n:
  - locale: fr_FR
    details:
      icon: recognition_sports_touch

      title: Sports en dessins
      subtitle: 2 images

      short_description: |
        Regarde l'image de gauche. Quel équipement sportif correspond au personnage ?

      description: |
        Dans cette activité, une image montre un personnage pratiquant un sport spécifique, mais sans son équipement. L'objectif est de trouver le matériel manquant et de l'associer au sport représenté. Cela aidera la personne accompagnée à mieux comprendre les équipements sportifs et à développer ses capacités d'observation.

      instructions: |
        - Encouragez la personne accompagnée à observer attentivement l'image présentée, en notant que le matériel de sport du personnage n'est pas visible.
        - Encouragez la personne accompagnée à sélectionner les icônes correspondant à l'équipement ou aux accessoires qu'elle pense que le personnage utiliserait pour pratiquer son sport.
        - Lorsque la réponse est correcte, Leka initiera un renforçateur pour encourager la personne accompagnée.

  - locale: en_US
    details:
      icon: recognition_sports_touch

      title: Sports in drawings
      subtitle: 2 images

      short_description: |
        Look at the image on the left. What sports equipment corresponds to the character?

      description: |
        In this activity, an image shows a character engaged in a specific sport but missing their equipment. The goal is to find the missing equipment and match it with the depicted sport. This activity helps the care receiver understand different sports equipment and enhances their observation skills.

      instructions: |
        - Encourage the care receiver to carefully observe the presented image, noting that the character's sports equipment is not visible.
        - Encourage the care receiver to select the icons corresponding to the equipment or accessories they think the character would use to engage in their sport.
        - When the response is correct, Leka will initiate positive reinforcement to encourage the care receiver.

