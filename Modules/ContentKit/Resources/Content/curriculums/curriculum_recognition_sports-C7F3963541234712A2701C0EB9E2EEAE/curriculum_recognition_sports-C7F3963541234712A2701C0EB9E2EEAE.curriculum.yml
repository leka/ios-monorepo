      title: Les sports
      subtitle: Identifier les sports
      abstract: |
        Ce curriculum vise à développer la reconnaissance des sports à travers des représentations dessinées.
      description: |
        À travers des activités interactives présentées sur l'écran de l'iPad, les participants sont encouragés à observer attentivement des images de personnages pratiquant divers sports. L'objectif est de reconnaître le sport représenté et de sélectionner les objets et équipements correspondants. Cette approche ludique et visuelle permet de renforcer les capacités d'observation et de reconnaissance des sports.

