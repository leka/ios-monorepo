      title: Ordonner les lettres de L à P
      subtitle: 6 lettres

      short_description: |
        Glisser et déposer les lettres de L à P dans le bon ordre alphabétique

      description: |
        Le participant doit glisser et déposer les cinq lettres de L à P pour les remettre dans l'ordre alphabétique.

      instructions: |
        - Sur l'écran de l'iPad, les lettres de L à P sont présentées dans un ordre aléatoire.
        - Chaque lettre est affichée sous forme d'image ou de caractère.
        - Encouragez le participant à glisser chaque lettre dans la bonne position pour reformer l'ordre alphabétique de A à F.
        - Une fois les lettres correctement ordonnées, Leka déclenche un renforçateur pour célébrer la réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: order_the_alphabet_letters_l_to_p

      title: Order the letters from L to P
      subtitle: 6 letters

      short_description: |
        Drag and drop the letters from L to P into the correct alphabetical order

      description: |
        The participant must drag and drop the five letters from L to P into alphabetical order.

      instructions: |
        - On the iPad screen, the letters from L to P are shown in a random order.
        - Each letter is displayed as an image or character.
        - Encourage the participant to drag each letter to the correct position to form the alphabetical sequence from A to F.
        - Once the letters are correctly ordered, Leka triggers a reinforcer to celebrate the success and encourage learning.

