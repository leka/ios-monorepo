  - locale: fr_FR
    details:
      icon: alphabetical_order_a_to_f

      title: Ordonner des lettres de l'alphabet
      subtitle: 4 lettres

      short_description: |
        Glisser et déposer quatre lettres de l'alphabet dans le bon ordre alphabétique

      description: |
        Le participant doit glisser et déposer quatre lettres parmi celles de A à F pour les remettre dans l'ordre alphabétique.

      instructions: |
        - Sur l'écran de l'iPad, quatre lettres de l'alphabet sont présentées dans un ordre aléatoire.
        - Chaque lettre est affichée sous forme d'image ou de caractère.
        - Encouragez le participant à glisser les lettres dans la bonne position pour former l'ordre alphabétique.
        - Une fois les lettres correctement ordonnées, Leka déclenche un renforçateur pour célébrer la réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: alphabetical_order_a_to_f

      title: Order the alphabet letters
      subtitle: 4 letters

      short_description: |
        Drag and drop four letters of the alphabet into the correct alphabetical order

      description: |
        The participant must drag and drop four letters (from A to F) into alphabetical order.

      instructions: |
        - On the iPad screen, four alphabet letters are displayed in a random order.
        - Each letter is shown as an image or character.
        - Encourage the participant to drag the letters into the correct position to form the alphabetical sequence.
        - Once the letters are correctly ordered, Leka triggers a reinforcer to celebrate the success and encourage learning.

