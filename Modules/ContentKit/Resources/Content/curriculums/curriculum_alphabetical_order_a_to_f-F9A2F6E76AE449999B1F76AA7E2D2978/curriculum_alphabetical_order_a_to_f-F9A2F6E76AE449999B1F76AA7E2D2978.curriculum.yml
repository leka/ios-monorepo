      title: Ordre alphabétique de A à Z
      subtitle: Mettre des lettres dans l'ordre alphabétique
      abstract: |
        Activité éducative où les participants apprennent à remettre des lettres dans l'ordre alphabétique.
      description: |
        Cette activité vise à enseigner aux participants à classer des lettres dans l'ordre alphabétique à travers une interaction ludique et intuitive.
        - Deux à six lettres, parmi celles de A à F, sont affichées dans un ordre aléatoire.
        - Le participant doit glisser et déposer chaque lettre dans la bonne séquence alphabétique.
        - Une fois les lettres correctement placées, Leka célèbre la réussite en lançant un renforçateur positif pour encourager l'apprentissage.

