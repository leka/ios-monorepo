      title: Alphabetical Order from A to Z
      subtitle: Arrange letters in alphabetical order
      abstract: |
        Educational activity where participants learn to arrange letters in alphabetical order.
      description: |
        This activity is designed to teach participants how to sort letters in alphabetical order through an engaging and intuitive interaction.
        - Two to six letters (from A to F) are displayed in a random order.
        - The participant must drag and drop each letter into the correct alphabetical sequence.
        - Once the letters are correctly arranged, Leka celebrates the success by triggering a positive reinforcer to encourage learning.

