        Apprenez à reconnaître les émotions grâce au robot Leka.

      description: |
        Le robot Leka vous propose une activité amusante et éducative pour identifier différentes émotions. Suivez les instructions et touchez l'émotion affichée par le robot.

      instructions: |
        Regardez l'expression du robot, puis touchez l'image correspondant à l'émotion qu'il montre. C'est une excellente façon de s'entraîner à reconnaître les émotions.

