      title: Les émotions du robot
      subtitle: Identifier les émotions du robot

      abstract: |
        Ce parcours éducatif aide les utilisateurs à identifier les émotions du robot. Ils devront répondre via la tablette en sélectionnant des photos, des dessins ou un mixe des trois, représentant la même émotion. Les émotions abordées incluent la peur, la colère, la tristesse, la joie et le dégoût.
      description: |
        À travers des activités interactives sur l'écran de l'iPad, les utilisateurs observent les émotions du robot et doivent choisir parmi des images, des dessins ou des photos représentant la même émotion. L'objectif est d'améliorer la reconnaissance des émotions et la communication émotionnelle, en associant les émotions du robot à des visuels intuitifs.
  - locale: en_US
    details:
      icon: recognition_emotions_robot

      title: Robot emotions
      subtitle: Identify the robot's emotions

      abstract: |
        This educational path helps participants identify the robot's emotions. They will respond via the tablet by selecting photos, drawings, or a mix of both, representing the same emotion. The emotions covered include fear, anger, sadness, joy, and disgust.
      description: |
        Through interactive activities on the iPad screen, participants observe the robot's emotions and must choose from images, drawings, or photos that represent the same emotion. The goal is to enhance emotion recognition and emotional communication by associating the robot's emotions with intuitive visuals.
