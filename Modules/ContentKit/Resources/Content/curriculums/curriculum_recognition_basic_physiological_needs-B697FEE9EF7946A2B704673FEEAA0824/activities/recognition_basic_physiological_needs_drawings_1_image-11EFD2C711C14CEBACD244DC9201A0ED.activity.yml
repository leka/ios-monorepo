l10n:
  - locale: fr_FR
    details:
      icon: recognition_basic_physiological_needs

      title: Les besoins physiologiques primaires
      subtitle: 1 image - Oscar

      short_description: |
        Regarde l'image de gauche. De quoi le personnage a-t-il besoin ?

      description: |
        Dans cette activité, une image présente un personnage exprimant un état physiologique (faim, soif, fatigue, etc.). A partir de l'état physiologique du personnage, l'objectif est de déterminer son besoin associé (besoin de manger, de boire, de dormir, etc.).

      instructions: |
        - Encourager la personne accompagnée à observer attentivement l'image présentée.
        - Encourager la personne accompagnée à appuyer sur l'image correspondante au besoin du personnage.
        - Lorsque la réponse est correct, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognition_basic_physiological_needs

      title: Primary physiological needs
      subtitle: 1 image - Oscar

      short_description: |
        Look at the image on the left. What does the character need?

      description: |
        In this activity, an image presents a character expressing a physiological state (hunger, thirst, tiredness, etc.). Based on the character's physiological state, the objective is to determine the associated need (need to eat, drink, sleep, etc.).

      instructions: |
        - Encourage the care receiver to observe the presented image carefully.
        - Encourage the care receiver to tap on the corresponding image of the character's need.
        - When the response is correct, Leka provides reinforcement.

