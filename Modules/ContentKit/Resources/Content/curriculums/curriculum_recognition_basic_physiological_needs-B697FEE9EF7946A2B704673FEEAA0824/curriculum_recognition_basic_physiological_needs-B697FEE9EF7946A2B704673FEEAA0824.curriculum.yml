    details:
      icon: recognition_basic_physiological_needs

      title: Les besoins physiologiques primaires
      subtitle: Identifier et répondre aux besoins physiologiques

      abstract: |
        Ce curriculum vise à développer la reconnaissance et la compréhension des besoins physiologiques de base à travers des représentations dessinées. En observant les états des personnages, les personnes accompagnées apprennent à identifier leurs besoins essentiels tels que la faim, la soif et la fatigue.
      description: |
        À travers des activités interactives présentées sur l'écran de l'iPad, les personnes accompagnées sont invitées à observer attentivement des images de personnages exprimant différents états physiologiques. L'objectif est de reconnaître l'état physique du personnage et de sélectionner l'image qui correspond au besoin fondamental exprimé. Cela inclut la reconnaissance des besoins de manger, de boire, de dormir, parmi d'autres. Les activités sont structurées pour encourager une compréhension profonde des signaux corporels et des réponses appropriées à ces besoins.
  - locale: en_US
    details:
      icon: recognition_basic_physiological_needs

      title: Primary physiological needs
      subtitle: Identifying and responding to physiological states

      abstract: |
        This curriculum is designed to foster the recognition and understanding of basic physiological needs through illustrated representations. By observing the states of characters, care receivers learn to identify their essential needs such as hunger, thirst, and tiredness.
      description: |
        Through interactive activities displayed on the iPad screen, care receivers are encouraged to carefully observe images of characters expressing various physiological states. The goal is to recognize the physical state of the character and select the image that matches the fundamental need being expressed. This includes recognizing the needs to eat, drink, sleep, among others. The activities are structured to promote a deep understanding of bodily signals and appropriate responses to these needs.
