  - locale: fr_FR
    details:
      icon: sorting_fruits_vegetables_basket

      title: Trier et placer les fruits et légumes dans le panier
      subtitle: 3 choix, 2 images similaires et 1 intrus

      short_description: |
        Identifiez et placez les images similaires dans le panier

      description: |
        La personne accompagnée doit regrouper dans le panier les images similaires, tout en évitant l'intrus

      instructions: |
        - Sur l'écran de l'iPad, trois images sont à l'extérieur du panier : deux sont similaires et une est un intrus.
        - Encouragez la personne accompagnée à identifier et à glisser dans le panier les deux images similaires.
        - Lorsque la réponse est correcte, Leka lance un renforçateur pour célébrer la réussite.

  - locale: en_US
    details:
      icon: sorting_fruits_vegetables_basket

      title: Sort and place fruits and vegetables in the basket
      subtitle: 3 choices, 2 similar images and 1 intruder

      short_description: |
        Identify and place similar images in the basket

      description: |
        The care receiver must group similar images in the basket, while avoiding the intruder

      instructions: |
        - On the iPad screen, there are three images outside of the basket: two images are the same and one is an intruder.
        - Encourage the care receiver to identify and drag the two similar images into the basket.
        - When the answer is correct, Leka provides a reinforcer to celebrate the success.

