l10n:
  - locale: fr_FR
    details:
      icon: sorting_fruits_vegetables_basket

      title: Trier et placer les fruits et légumes dans le panier
      subtitle: 1 seul choix

      short_description: |
        Mettre le fruit ou le légume demandé dans le panier

      description: |
        La personne accompagnée doit glisser et déposer dans le panier le fruit ou le légume demandé

      instructions: |
        - Sur l'écran de l'iPad, une seule image est présentée à l'extérieur du panier. Cette image est celle que la personne accompagnée doit mettre dans le panier.
        - Encouragez la personne accompagnée à glisser l'image dans le panier pour commencer à comprendre comment fonctionne l'activité.
        - Après avoir placé l'image dans le panier, Leka offre un renforçateur pour célébrer cette première réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: sorting_fruits_vegetables_basket

      title: Sort and place fruits and vegetables in the basket
      subtitle: 1 choice

      short_description: |
        Put the requested fruit or vegetable in the basket

      description: |
        The care receiver must drag and drop the requested fruit or vegetable into the basket.

      instructions: |
        - On the iPad screen, only one image is displayed outside of the basket. This image is the one that the care receiver should place into the basket.
        - Encourage the care receiver to drag the image into the basket to start understanding how the activity works.
        - After placing the image in the basket, Leka provides a reinforcer to celebrate this initial success and encourage learning.

