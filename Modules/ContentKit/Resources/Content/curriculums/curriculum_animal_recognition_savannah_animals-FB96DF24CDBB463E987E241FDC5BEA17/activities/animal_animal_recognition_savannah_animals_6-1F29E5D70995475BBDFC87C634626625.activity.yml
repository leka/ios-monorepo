l10n:
  - locale: fr_FR
    details:
      icon: recognition_animals_savannah

      title: Les animaux de la savane
      subtitle: 6 images

      short_description: |
        Une activité amusante où le participant apprend à reconnaître et à sélectionner des animaux de la savane en écoutant des instructions audio.

      description: |
        Découvrez l'univers des animaux de la savane avec cette activité interactive. Le participant appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Cette activité stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide.

      instructions: |
        - Le participant doit appuyer sur le haut-parleur pour écouter l'instruction.
        - Invitez le à trouver l'image correspondant à l'instruction et à la toucher.

  - locale: en_US
    details:
      icon: recognition_animals_savannah

      title: Savannah Animals
      subtitle: 6 images

      short_description: |
        A fun activity where the care receiver learns to recognize and select savannah animals by listening to audio instructions.

      description: |
        Explore the world of savannah animals with this interactive activity. The care receiver presses the speaker button to listen to an instruction, then needs to touch the corresponding image on the screen. This activity enhances auditory and visual recognition, as well as comprehension and quick response skills.

      instructions: |
        - The care receiver presses the speaker button to listen to the instruction.
        - Invite them to find the image corresponding to the instruction and touch it.

