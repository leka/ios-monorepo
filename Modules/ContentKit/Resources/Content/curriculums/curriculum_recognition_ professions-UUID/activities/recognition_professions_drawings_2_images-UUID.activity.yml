l10n:
  - locale: fr_FR
    details:
      icon:

      title: Les métiers en dessins
      subtitle: 2 images

      short_description: |
        Regarde l'image de gauche. Quel équipement sportif correspond au personnage ?

      description: |
        Dans cette activité, une image présente un personnage pratiquant un sport spécifique, mais il lui manque son équipement ou ses accessoires. L'objectif est de trouver le matériel qui manque au sportif et de l'associer au sport représenté.

      instructions: |
        - Encouragez la personne accompagnée à observer attentivement l'image présentée, en notant que le matériel de sport du personnage n'est pas visible.
        - Encouragez la personne accompagnée à sélectionner les icônes correspondant à l'équipement ou aux accessoires qu'elle pense que le personnage utiliserait pour pratiquer son sport.
        - Lorsque la réponse est correcte, Leka initiera un renforçateur pour encourager la personne.

  - locale: en_US
    details:
      icon:

      title: Professions in drawings
      subtitle: 2 images

      short_description: |
        Look at the image on the left. What sports equipment corresponds to the character?

      description: |
        In this activity, an image presents a character engaged in a specific sport, but they are missing their equipment or accessories. The goal is to find the missing equipment for the character and match it with the depicted sport.

      instructions: |
        - Encourage the care receiver to carefully observe the presented image, noting that the character's sports equipment is not visible.
        - Encourage the care receiver to select the icons corresponding to the equipment or accessories they think the character would use to engage in their sport.
        - When the response is correct, Leka will initiate positive reinforcement to encourage the individual.

