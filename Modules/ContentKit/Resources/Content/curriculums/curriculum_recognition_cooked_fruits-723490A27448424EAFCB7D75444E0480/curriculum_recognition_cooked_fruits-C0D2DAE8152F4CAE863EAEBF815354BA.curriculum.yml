      title: Les fruits dans l'assiette
      subtitle:
      abstract: |
        Ce parcours vise à renforcer la capacité de la personne accompagnée à reconnaître visuellement les fruits à partir de plats cuisinés.
      description: |
        À travers différentes activités d’observation et d’association, la personne accompagnée apprend à identifier les fruits présents dans une assiette ou une préparation culinaire.
        Les exercices varient en difficulté, allant de deux à six choix visuels, et permettent de développer le sens de l’observation, le vocabulaire alimentaire ainsi que la compréhension des formes et couleurs typiques des fruits.

  - locale: en_US
