      title: Fruits on the Plate
      subtitle:
      abstract: |
        This curriculum is designed to help participants visually recognize fruits in prepared dishes.
      description: |
        Through a series of observation and association tasks, participants learn to identify fruits featured in plated meals or desserts.
        The exercises increase in difficulty, from two to six visual options, and support the development of visual attention, food-related vocabulary, and the ability to distinguish shapes and colors associated with common fruits.

