      title: Compter avec Leka
      subtitle: de 1 à 6

      abstract: |
        Ce parcours éducatif aide les personnes accompagnées à apprendre à compter avec le robot Leka. Elles observent un chiffre affiché par le robot et comptent en touchant des éléments sur la tablette (animaux, instruments de musique ou fruits), de gauche à droite et ligne par ligne, jusqu’à atteindre ce chiffre.

      description: |
        L’activité suit une progression de gauche à droite, ligne par ligne, pour structurer le comptage et éviter les erreurs.
        Toucher chaque élément avec le doigt aide à mieux associer les nombres aux quantités et améliore la coordination œil-main.

