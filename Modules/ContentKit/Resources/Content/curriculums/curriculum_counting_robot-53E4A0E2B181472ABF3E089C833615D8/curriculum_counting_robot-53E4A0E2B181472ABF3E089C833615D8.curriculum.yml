      title: Counting with Leka
      subtitle: from 1 to 6

      abstract: |
        This educational path helps care receivers learn to count with the Leka robot. They observe a number displayed by the robot and count by tapping items on the tablet (animals, musical instruments or fruits) from left to right, row by row, until they reach that number.

      description: |
        The activity follows a left-to-right, line-by-line approach to structure counting and prevent mistakes.
        Tapping each item with a finger helps link numbers to quantities and improves hand-eye coordination.
