l10n:
  - locale: fr_FR
    details:
      icon: counting_with_leka_musical_instruments

      title: Compter avec Leka
      subtitle: Instruments de musique

      short_description: |
        Une activité ludique pour apprendre à compter avec le robot Leka.

      description: |
        Cette activité aide la personne accompagnée à développer ses compétences en comptage. Le robot affiche un chiffre sur son écran, et la personne accompagnée doit toucher le même nombre d’éléments demandés sur la tablette.

        L’activité suit une structure de gauche à droite, ligne par ligne, pour renforcer l’organisation spatiale et éviter les erreurs de comptage. Le comptage avec le doigt est encouragé pour favoriser la coordination œil-main et ancrer la compréhension des quantités.

      instructions: |
        - Demandez à la personne accompagnée d’observer le chiffre affiché par le robot.
        - Expliquez qu’elle doit toucher sur la tablette le même nombre d’éléments.
        - Dites-lui de commencer par la gauche et d’avancer vers la droite, ligne par ligne.
        - Encouragez-la à compter à voix haute en touchant chaque élément.

  - locale: en_US
    details:
      icon: counting_with_leka_musical_instruments

      title: Counting with Leka
      subtitle: Musical instruments

      short_description: |
        A fun activity to learn counting with the Leka robot.

      description: |
        This activity helps the care receiver develop counting skills. The robot displays a number on its screen, and the care receiver must tap the same number of requested items on the tablet.

        The activity follows a left-to-right, line-by-line structure to reinforce spatial organization and prevent counting mistakes. Counting with the finger is encouraged to improve hand-eye coordination and strengthen quantity understanding.

      instructions: |
        - Ask the care receiver to observe the number displayed by the robot.
        - Explain that they need to tap the same number of items.
        - Tell them to start from the left and move to the right, line by line.
        - Encourage them to count out loud while tapping each item.

