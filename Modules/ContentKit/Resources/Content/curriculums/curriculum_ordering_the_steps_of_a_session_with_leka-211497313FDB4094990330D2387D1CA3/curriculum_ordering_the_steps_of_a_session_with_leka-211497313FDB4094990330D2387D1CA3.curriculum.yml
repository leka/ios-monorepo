      title: Ordering Stages
      subtitle: Arrange stages in chronological order
      abstract: |
        Educational activity where participants learn to organize steps in chronological order.

      description: |
        This activity is designed to teach participants how to arrange steps chronologically through an intuitive interaction.
        - Two to four steps are displayed in a mixed-up order.
        - The participant must drag and drop each step into the correct chronological sequence.
        - Once the steps are correctly placed, Leka celebrates the success by triggering a positive reinforcer to encourage learning.

