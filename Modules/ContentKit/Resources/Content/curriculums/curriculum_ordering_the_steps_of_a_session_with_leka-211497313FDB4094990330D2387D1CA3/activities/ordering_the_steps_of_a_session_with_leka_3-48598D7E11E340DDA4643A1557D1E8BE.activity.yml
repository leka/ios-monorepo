      subtitle: 3 étapes

      short_description: |
        Glisser et déposer les étapes d'une séance avec Leka dans le bon ordre

      description: |
        Le participant doit glisser et déposer les étapes de la séance dans le bon ordre chronologique.

      instructions: |
        - Sur l'écran de l'iPad, quatre étapes sont présentées de manière désordonnée.
        - Chaque étape est représentée par une image.
        - Encouragez le participant à glisser chaque étape dans la zone correcte pour ordonner chronologiquement les étapes de la séance.
        - Après avoir placé chaque étape correctement, Leka lance un renforçateur pour célébrer cette réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: sequencing_session_with_leka

      title: Ordering the steps of a session with Leka
      subtitle: 3 steps

      short_description: |
        Drag and drop the stages of life in the correct order.

      description: |
        The participant must drag and drop the stages of life in the correct chronological order.

      instructions: |
        - On the iPad screen, four steps are displayed in a mixed-up order.
        - Each step is represented by an image.
        - Encourage the participant to drag each step into the correct area to arrange the session steps in chronological order.
        - After all the steps are correctly placed, Leka triggers a reinforcer to celebrate the success and encourage learning.

