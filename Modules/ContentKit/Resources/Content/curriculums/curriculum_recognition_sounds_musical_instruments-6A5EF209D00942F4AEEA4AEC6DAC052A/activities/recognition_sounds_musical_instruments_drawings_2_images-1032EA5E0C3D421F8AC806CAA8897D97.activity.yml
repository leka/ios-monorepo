  - locale: fr_FR
    details:
      icon: recognition_sounds_musical_instruments

      title: Sons des instruments de musique
      subtitle: 2 images

      short_description: |
        Identifier des instruments de musique à partir de sons

      description: |
        L'activité consiste à reconnaître différents instruments de musique à partir de sons émis par le haut parleur.

      instructions: |
        - Encourager la personne accompagnée à toucher le haut-parleur à gauche pour entendre le son
        - Encourager la personne accompagnée à toucher l'instrument de musique correspondant au son
        - Lorsque la réponse est correcte, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: recognition_sounds_musical_instruments

      title: Musical instruments sounds
      subtitle: 2 images

      short_description: |
        Identifying musical instruments from sounds

      description: |
        The activity involves recognizing different musical instruments from sounds emitted by the speaker.
      instructions: |
        - Encourage the care receiver to touch the speaker button on the left to hear the sound
        - Encourage the care receiver to touch the musical instruments corresponding to the sound
        - When the answer is correct, Leka launches a reinforcer

