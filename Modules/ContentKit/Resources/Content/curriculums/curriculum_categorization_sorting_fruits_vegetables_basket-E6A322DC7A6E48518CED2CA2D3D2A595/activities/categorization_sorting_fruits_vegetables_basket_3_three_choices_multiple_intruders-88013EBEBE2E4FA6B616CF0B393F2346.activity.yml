  - locale: fr_FR
    details:
      icon: sorting_fruits_vegetables_basket

      title: Trier et placer les fruits et légumes dans le panier
      subtitle: 3 choix, 1 bonne réponse et 2 intrus

      short_description: |
        Identifiez et placez le bon fruit ou légume dans le panier

      description: |
        Sélectionnez le fruit ou le légume correct parmi les options présentées et évitez les intrus pour réussir l'exercice

      instructions: |
        - Sur l'écran de l'iPad, trois images sont présentées à l'extérieur du panier : la bonne réponse et deux intrus.
        - Encouragez la personne accompagnée à réfléchir et à choisir l'image correcte qui représente le fruit ou le légume demandé, puis à la glisser dans le panier.
        - Pour chaque choix correct, félicitez le participant pendant que Leka lance un renforçateur pour célébrer la réussite.

  - locale: en_US
    details:
      icon: sorting_fruits_vegetables_basket

      title: Sort and place fruits and vegetables in the basket
      subtitle: 3 choices, 1 correct answer and 2 intruders

      short_description: |
        Identify and place the correct fruit or vegetable in the basket

      description: |
        Select the correct fruit or vegetable from the options presented, avoiding the intruders to successfully complete the exercise

      instructions: |
        - On the iPad screen, three images are presented outside of the basket: the correct answer and two intruders.
        - Encourage the participant to think and choose the correct image that represents the requested fruit or vegetable, then drag it into the basket.
        - For each correct choice, congratulate the participant while Leka launches a reinforcer to celebrate the success.

