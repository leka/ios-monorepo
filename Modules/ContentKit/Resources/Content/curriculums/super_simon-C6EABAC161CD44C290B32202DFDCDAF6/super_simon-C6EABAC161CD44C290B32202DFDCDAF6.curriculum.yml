      abstract: |
        Un parcours basé sur le jeu Super Simon, où il faut mémoriser et reproduire des séquences lumineuses avec différents niveaux de difficulté.
      description: |
        Ce parcours est une adaptation du célèbre jeu Super Simon. Il s'agit de mémoriser et de reproduire des séquences lumineuses de plus en plus complexes. La personne accompagnée commence avec une séquence de 2 couleurs, progresse vers 4, puis 6 couleurs.

        L'objectif est d'améliorer la mémoire à court terme, l'attention et la reconnaissance des séquences dans un cadre ludique et stimulant.

