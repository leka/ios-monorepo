      subtitle: 4 images
      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner les moyens de transports en écoutant des instructions audio.

      description: |
        Dans cette activité, la personne accompagnée devra identifier les moyens de transport en se basant sur les instructions audio fournies.

      instructions: |
        - Écoutez les instructions audio.
        - Regardez les images des moyens de transport affichées à l'écran.
        - Sélectionnez l'image correspondant à l'instruction audio.

  - locale: en_US
