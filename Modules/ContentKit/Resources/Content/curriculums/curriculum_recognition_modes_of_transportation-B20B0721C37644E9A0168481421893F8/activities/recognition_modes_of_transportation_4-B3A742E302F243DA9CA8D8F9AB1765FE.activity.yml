      short_description: |
        A fun activity where the user learns to recognize and select transportation means by listening to audio instructions.

      description: |
        In this activity, the user will need to identify transportation means based on the provided audio instructions.

      instructions: |
        - Listen to the audio instructions.
        - Look at the images of the transportation means displayed on the screen.
        - Select the image that matches the audio instruction.

