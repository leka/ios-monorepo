      title: Association
      subtitle: Learning to associate according to categories

      abstract: |
        Aimed at fostering advanced cognitive skills, this curriculum introduces a series of dynamic and interactive activities focused on developing the ability to associate objects, concepts, and ideas according to specific categories and criteria.
      description: |
        This categorization curriculum is designed to assist care receivers learning to recognize patterns, similarities, and differences among a wide array of items, enhancing their associative thinking. From grouping objects by common attributes to linking concepts across different contexts, each activity is designed to challenge and expand the participant's understanding of categorization, making the learning process both educational and enjoyable

