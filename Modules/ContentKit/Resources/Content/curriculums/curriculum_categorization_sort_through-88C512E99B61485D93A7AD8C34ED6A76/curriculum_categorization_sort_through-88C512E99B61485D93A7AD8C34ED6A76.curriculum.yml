      title: Association
      subtitle: Apprendre à associer selon des catégories

      abstract: |
        Ce parcours vise à développer les compétences d'association et de catégorisation à travers une série d'activités interactives, conçues pour engager et améliorer la capacité de la personne accompagnée à associer objets, concepts et idées selon des catégories et critères spécifiques.
      description: |
        Ce parcours de catégorisation est conçu pour aider les personnes accompagnées  à reconnaître des motifs, des similitudes et des différences parmi un large éventail d'objets, améliorant ainsi leur pensée associative. Du regroupement d'objets par attributs communs à la liaison de concepts à travers différents contextes, chaque activité est conçue pour défier et élargir la compréhension de la catégorisation des personnes accompagnées, rendant le processus d'apprentissage à la fois éducatif et agréable.

