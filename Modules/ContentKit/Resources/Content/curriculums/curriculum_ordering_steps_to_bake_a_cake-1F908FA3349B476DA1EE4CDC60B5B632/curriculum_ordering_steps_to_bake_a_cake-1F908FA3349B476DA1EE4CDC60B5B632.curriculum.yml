      abstract: |
        Activité éducative où les participants apprennent à organiser des étapes dans l'ordre chronologique.
      description: |
        Cette activité vise à enseigner aux participants à ordonner des étapes chronologiquement à travers une interaction intuitive.
        - Trois à six étapes sont affichées de manière désordonnée.
        - Le participant doit glisser et déposer chaque étape dans la bonne séquence chronologique.
