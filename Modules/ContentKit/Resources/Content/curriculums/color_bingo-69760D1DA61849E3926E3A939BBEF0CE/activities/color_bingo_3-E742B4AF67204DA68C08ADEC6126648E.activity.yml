l10n:
  - locale: fr_FR
    details:
      icon: color_bingo_3
      title: Loto des Couleurs
      subtitle: 3 Choix de Couleurs
      short_description: |
        Toucher sur la tablette la même couleur que Leka
      description: |
        Dans cette activité, Leka s'allume dans une couleur spécifique. Le but est de reconnaître cette couleur et de la toucher sur l'écran de l'iPad.

        C'est une activité amusante et interactive qui aide à développer la reconnaissance des couleurs et la coordination œil-main.

        Elle peut être utilisée à la fois pour l'apprentissage et le jeu. La personne accompagnée peut jouer seule ou avec un accompagnateur pour augmenter l'interaction sociale.
      instructions: |
        - Sur l'iPad, touchez l'image de Leka
        - Observez Leka s'illuminer dans une couleur spécifique
        - Incitez la personne accompagnée à identifier et toucher la couleur correspondante sur l'écran de l'iPad
        - En cas de réponse correcte, Leka initiera un renforçateur pour encourager la personne

  - locale: en_US
    details:
      icon: color_bingo_3
      title: Color Bingo
      subtitle: 3 Color Choices
      short_description: |
        Touch the same color on the iPad screen as Leka
      description: |
        In this activity, Leka illuminates in a specific color. The goal is to recognize this color and touch it on the iPad screen.

        It is a fun and interactive activity that helps develop color recognition and hand-eye coordination.

        It can be used for both learning and play. The care receiver can play alone or with a caregiver to increase social interaction.
      instructions: |
        - On the iPad, touch Leka's image
        - Observe Leka light up in a specific color
        - Encourage the care receiver to identify and touch the corresponding color on the iPad screen
        - In case of a correct answer, Leka will initiate a reinforcer to encourage the care receiver

