      description: |
        Dans ce jeu, Leka s'allume dans une couleur spécifique. Le but est de reconnaître cette couleur et de la toucher sur l'écran de l'iPad.

        C'est une activité amusante et interactive qui aide à développer la reconnaissance des couleurs et la coordination œil-main.

