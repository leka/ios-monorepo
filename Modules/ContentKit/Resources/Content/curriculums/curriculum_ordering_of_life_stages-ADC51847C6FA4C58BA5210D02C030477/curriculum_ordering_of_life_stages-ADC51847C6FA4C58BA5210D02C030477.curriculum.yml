      title: Ordonner les étapes de la vie
      subtitle: Mettre en ordre chronologique les étapes de la vie
      abstract: |
        Activité éducative où les participants apprennent à organiser les étapes de la vie en ordre chronologique.
      description: |
        Cette activité vise à enseigner aux participants les étapes de la vie dans l'ordre chronologique à travers une interaction intuitive.
        - Quatre étapes de la vie sont affichées de manière désordonnée : bébé, enfant, adulte, et personne âgée.
        - Le participant doit glisser et déposer chaque étape dans la bonne séquence chronologique.
        - Une fois les étapes correctement placées, Leka célèbre la réussite en lançant un renforçateur positif pour encourager l'apprentissage.

  - locale: en_US
