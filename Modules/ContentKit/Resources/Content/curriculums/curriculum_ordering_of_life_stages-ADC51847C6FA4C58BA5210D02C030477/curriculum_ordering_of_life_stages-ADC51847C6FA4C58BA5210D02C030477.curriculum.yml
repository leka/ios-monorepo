      title: Ordering Life Stages
      subtitle: Arrange the stages of life in chronological order
      abstract: |
        Educational activity where participants learn to organize the stages of life in chronological order.
      description: |
        This activity aims to teach participants the stages of life in chronological order through an intuitive interaction.
        - Four stages of life are displayed in a random order: baby, child, adult, and elderly person.
        - The participant must drag and drop each stage into the correct chronological sequence.
        - Once the stages are correctly placed, Leka celebrates the success by triggering a positive reinforcer to encourage learning.

