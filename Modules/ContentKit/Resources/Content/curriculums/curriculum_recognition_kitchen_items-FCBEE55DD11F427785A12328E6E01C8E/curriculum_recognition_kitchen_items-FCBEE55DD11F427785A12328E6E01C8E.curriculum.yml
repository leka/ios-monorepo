      title: Reconnaitre les objets de la cuisine
      subtitle: Identifier les objets de la table, les appareils électroménagers et les ustensiles de cuisine

      abstract: |
        Visant à renforcer la compréhension du langage oral concernant les objets de la cuisine, ce curriculum propose trois activités interactives pour apprendre à identifier les objets de la table, les appareils électroménagers et les ustensiles de cuisine.
      description: |
        Ce parcours encourage la personne accompagnée à écouter attentivement les instructions pour reconnaître les objets de la cuisine, en choisissant l'image correspondante sur l'écran de l'iPad. L'introduction aux différents objets de la cuisine a pour but de renforcer la compréhension des concepts de base de manière ludique et interactive.

