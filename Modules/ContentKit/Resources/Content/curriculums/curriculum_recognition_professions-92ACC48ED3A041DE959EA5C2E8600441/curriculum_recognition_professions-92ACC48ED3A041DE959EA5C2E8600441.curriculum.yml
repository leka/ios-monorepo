      abstract: |
        Ce curriculum vise à développer la reconnaissance des professions à travers des représentations dessinées.
      description: |
        À travers des activités interactives présentées sur l'écran de l'iPad, les personnes accompagnées sont encouragées à observer attentivement des images de personnages pratiquant diverses professions. L'objectif est de reconnaître le métier représenté et de sélectionner les outils et le matériel correspondant à ce métier.

