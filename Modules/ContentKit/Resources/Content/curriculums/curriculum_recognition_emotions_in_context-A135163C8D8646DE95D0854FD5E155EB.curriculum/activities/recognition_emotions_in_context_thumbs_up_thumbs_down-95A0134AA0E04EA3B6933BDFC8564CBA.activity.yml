l10n:
  - locale: fr_FR
    details:
      icon: recognition_emotions_in_context

      title: Les émotions agréables et désagréables dans un contexte
      subtitle: null

      short_description: |
        Regarde l'image de gauche. Comment le personnage se sent-il ?

      description: |
        Dans cette activité, une image présente un personnage exprimant une émotion particulière dans un contexte. L'objectif est de déterminer si le personnage se sent bien (émotion agréable) ou mal (émotion désagréable) en sélectionnant le pouce en l'air ou le pouce en bas, respectivement. Cette activité vise à renforcer la compréhension des émotions et à favoriser l'empathie.

      instructions: |
        - Encourager la personne accompagnée à observer attentivement l'image présentée, en prenant en compte à la fois le contexte et l'émotion du personnage.
        - Encourager la personne accompagnée à indiquer si le personnage se sent bien ou mal en appuyant respectivement soit sur le pouce en l'air soit sur le pouce en bas.
        - Lorsque la réponse est correct, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognition_emotions_in_context

      title: Pleasant and unpleasant emotions in context

      subtitle: null

      short_description: |
        Look at the image on the left. How does the character feel?

      description: |
        In this activity, an image presents a character expressing a specific emotion in a given context. The objective is to determine whether the character feels good (pleasant emotion) or bad (unpleasant emotion) by selecting the thumbs-up or thumbs-down, respectively. This activity aims to enhance understanding of emotions and foster empathy.

      instructions: |
        - Encourage the care receiver to carefully observe the presented image, taking into account both the context and the character's emotion.
        - Encourage the care receiver to indicate whether the character feels good or bad by respectively pressing either the thumbs-up or thumbs-down button.
        - When the answer is correct, Leka launches a reinforcer

