l10n:
  - locale: fr_FR
    details:
      icon: recognition_emotions_in_context

      title: Les émotions dans un contexte
      subtitle: null

      short_description: |
        Regarde l'image de gauche. Quelle est l'émotion du personnage ?

      description: |
        Dans cette activité, une image présente un personnage exprimant une émotion particulière dans un contexte. L'objectif est de déterminer l'émotion du personnage en appuyant sur l'émotion correspondante sur la droite.

      instructions: |
        - Encourager la personne accompagnée à observer attentivement l'image présentée
        - Encourager la personne accompagnée à toucher l'émotion correspondante à celle du personnage.
        - Lorsque la réponse est correct, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognition_emotions_in_context

      title: Emotions in context
      subtitle: null

      short_description: |
        Look at the image on the left. What is the character's emotion?

      description: |
        In this activity, an image presents a character expressing a particular emotion in a context. The objective is to determine the emotion of the character by selecting the corresponding emotion on the right.

      instructions: |
        - Encourage the care receiver to carefully observe the presented image.
        - Encourage the care receiver to touch the emotion corresponding to that of the character.
        - When the answer is correct, Leka launches a reinforcer.

