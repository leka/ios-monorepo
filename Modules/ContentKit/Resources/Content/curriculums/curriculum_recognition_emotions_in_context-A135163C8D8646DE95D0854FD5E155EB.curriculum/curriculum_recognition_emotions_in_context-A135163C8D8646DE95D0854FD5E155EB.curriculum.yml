      title: Les émotions dans un contexte
      subtitle: Décrypter et s'identifier aux émotions

      abstract: |
        Ce parcours offre une exploration double : d'abord, identifier les émotions des personnages dans divers contextes (activités 1 et 2), puis, dans les activités 3 et 4, inviter les personnes accompagnées à exprimer ce qu'elles ressentiraient à la place des personnages. Cette deuxième partie n'a pas de "bonne réponse", encourageant ainsi une réflexion personnelle sur les réactions émotionnelles.
      description: |
        Les premières activités mettent l'accent sur l'identification des émotions des personnages basées sur des indices contextuels et visuels. Ensuite, le parcours se dirige vers une introspection où les participants sont encouragés à projeter leurs propres sentiments dans des situations similaires, favorisant une compréhension plus profonde des émotions et le développement de l'empathie. Cette approche permet d'aborder la reconnaissance des émotions de manière globale et personnalisée, en tenant compte de la diversité des réponses émotionnelles.

  - locale: en_US
    details:
      icon: recognition_emotions_in_context

      title: Emotions in context
      subtitle: Deciphering and Identifying with Emotions

      abstract: |
        This journey provides a twofold exploration: firstly, to identify characters' emotions across various contexts (activities 1 and 2), and secondly, in activities 3 and 4, to invite care receivers to express what they would feel in the characters' place. The latter part has no "right answer," thus encouraging personal reflection on emotional reactions.
      description: |
        The initial activities focus on recognizing characters' emotions based on contextual and visual cues. Then, the journey shifts towards introspection, where participants are urged to project their own feelings onto similar situations, fostering a deeper understanding of emotions and the development of empathy. This approach addresses emotion recognition in a comprehensive and personalized manner, acknowledging the diversity of emotional responses.

