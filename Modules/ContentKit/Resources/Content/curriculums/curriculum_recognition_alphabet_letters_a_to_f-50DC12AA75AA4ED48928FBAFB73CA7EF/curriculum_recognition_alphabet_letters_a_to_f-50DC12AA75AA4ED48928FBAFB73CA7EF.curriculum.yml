      title: Lettres de l'alphabet (A à F)
      subtitle: Reconnaitre et associer les lettres
      abstract: |
        Ce parcours vise à renforcer la reconnaissance des lettres de l'alphabet de A à F à travers des représentations visuelles simples.
      description: |
        À travers des activités interactives présentées sur l'écran de l’iPad, les participants sont invités à observer et à identifier des lettres parmi des choix proposés. L’objectif est de reconnaître les lettres affichées, de les associer à leur forme identique, et de renforcer les capacités d’attention, de discrimination visuelle et de reconnaissance des lettres de l’alphabet, en se concentrant ici uniquement sur les lettres de **a à f**.

