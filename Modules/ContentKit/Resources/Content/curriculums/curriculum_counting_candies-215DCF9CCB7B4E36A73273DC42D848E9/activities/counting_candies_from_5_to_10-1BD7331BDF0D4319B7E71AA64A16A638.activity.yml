l10n:
  - locale: fr_FR
    details:
      icon: counting_candies

      title: Dénombrement de bonbons
      subtitle: 5 à 10

      short_description: |
        Observe l'image à gauche. Compte le nombre de bonbons.

      description: |
        Cette activité est conçue pour aider la personne accompagnée à apprendre à compter de 5 à 10 à l'aide de supports visuels. L'image à gauche affiche un certain nombre de bonbons, et la personne accompagnée est encouragée à les compter et à sélectionner le bon nombre.

      instructions: |
        - Encouragez la personne accompagnée à observer l'image à gauche.
        - Encouragez la personne accompagnée à compter le nombre de bonbons dans l'image.
        - Encouragez la personne accompagnée à appuyer sur le pictogramme correspondant au nombre correct de bonbons.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: counting_candies

      title: Counting Candies
      subtitle: 5 to 10

      short_description: |
        Look at the image on the left. Count the number of candies.

      description: |
        This activity is designed to help the care receiver learn to count from 5 to 10 using visual aids. The image on the left displays a certain number of candies, and the care receiver is encouraged to count them and select the correct number.

      instructions: |
        - Encourage the care receiver to observe the image on the left.
        - Encourage the care receiver to count the number of candies in the image.
        - Encourage the care receiver to press the pictogram representing the correct number of candies.
        - When the answer is correct, Leka activates a reinforcer.

