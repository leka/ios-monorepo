      title: Dénombrement de bonbons
      subtitle: Apprendre à dénombrer des quantités de 1 à 10

      abstract: |
        Ce parcours a pour objectif l'apprentissage du dénombrement de 1 à 10 en utilisant des supports visuels sous forme de bonbons.
      description: |
        Ce parcours vise à enseigner aux personnes accompagnées à compter de 1 à 10 et à associer le nombre compté à la quantité correspondante. Les personnes accompagnées apprendront à reconnaître et à compter des bonbons, puis à sélectionner le chiffre correspondant à la quantité observée. Ce parcours permet de renforcer la compréhension des concepts de base de la numération, la reconnaissance des chiffres et l'association entre le comptage et la quantité représentée.

  - locale: en_US
    details:
      icon: counting_candies
      title: Counting Candies
      subtitle: Learning to count quantities from 1 to 10

      abstract: |
        This curriculum aims to teach counting from 1 to 10 using visual aids in the form of candies.
      description: |
        This curriculum aims to teach care receivers to count from 1 to 10 and to associate the counted number with the corresponding quantity. Care receivers will learn to recognize and count candies, and then select the number that corresponds to the observed quantity. This curriculum helps reinforce the understanding of basic numeracy concepts, number recognition, and the association between counting and the represented quantity.

