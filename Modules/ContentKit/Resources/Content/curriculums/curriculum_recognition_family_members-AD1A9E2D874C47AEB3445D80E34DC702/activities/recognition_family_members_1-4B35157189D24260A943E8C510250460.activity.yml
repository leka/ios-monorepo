      title: Les membres de la famille
      subtitle: 1 image

      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner les membres de la famille en écoutant des instructions audio.

      description: |
        Dans cette activité, la personne accompagnée devra identifier les membres de la famille en se basant sur les instructions audio fournies.

      instructions: |
        - Écoutez les instructions audio.
        - Regardez les images des membres de la famille affichées à l'écran.
        - Sélectionnez l'image correspondant à l'instruction audio.

  - locale: en_US
    details:
      icon: recognition_family_members

      title: Family Members
      subtitle: 1 image

      short_description: |
        A fun activity where the user learns to recognize and select family members by listening to audio instructions.

      description: |
        In this activity, the user will need to identify family members based on the provided audio instructions.

      instructions: |
        - Listen to the audio instructions.
        - Look at the images of family members displayed on the screen.
        - Select the image that matches the audio instruction.

