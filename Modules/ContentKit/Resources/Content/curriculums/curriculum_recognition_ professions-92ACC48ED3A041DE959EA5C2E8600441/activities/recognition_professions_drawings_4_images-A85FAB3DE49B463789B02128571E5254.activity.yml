l10n:
  - locale: fr_FR
    details:
      icon: recognition_professions_touch

      title: Les métiers en dessins
      subtitle: 4 images

      short_description: |
        Regarde l'image de gauche. Quel objet correspond au métier du personnage ?

      description: |
        Dans cette activité, une image présente un personnage exerçant une profession spécifique, mais il lui manque son équipement ou ses accessoires. L'objectif est de trouver le matériel qui manque au professionnel et de l'associer à la profession représentée.

      instructions: |
        - Encouragez la personne accompagnée à observer attentivement l'image présentée, en notant que l'équipement ou les accessoires du personnage ne sont pas visibles.
        - Demandez à la personne accompagnée de sélectionner les icônes correspondant à l'équipement ou aux accessoires qu'elle pense que le personnage utiliserait pour exercer sa profession.
        - Lorsque la réponse est correcte, Leka initiera un renforçateur pour encourager la personne.

  - locale: en_US
    details:
      icon: recognition_professions_touch

      title: Professions in drawings
      subtitle: 4 images

      short_description: |
        Look at the image on the left. What object corresponds to the character's profession?

      description: |
        In this activity, an image presents a character engaged in a specific profession, but they are missing their equipment or accessories. The goal is to find the missing equipment for the character and match it with the depicted profession.

      instructions: |
        - Encourage the care receiver to carefully observe the presented image, noting that the character's equipment or accessories are not visible.
        - Ask the care receiver to select the icons corresponding to the equipment or accessories they think the character would use to perform their profession.
        - When the response is correct, Leka will initiate positive reinforcement to encourage the individual.

