      subtitle: 4 images
      short_description: |
        A fun activity where the person accompanied associates objects with the
        weather displayed by Leka by touching the correct images on the iPad.

      description: |
        Leka displays a weather forecast on its screen (sun, snow, night, hot or cold). The person accompanied must observe and touch the objects corresponding to this weather on the iPad.

      instructions: |
        - Encourage the person accompanied to look at the Leka screen.
        - Ask him to observe the weather displayed.
        - Invite him to touch the corresponding objects on the iPad.

