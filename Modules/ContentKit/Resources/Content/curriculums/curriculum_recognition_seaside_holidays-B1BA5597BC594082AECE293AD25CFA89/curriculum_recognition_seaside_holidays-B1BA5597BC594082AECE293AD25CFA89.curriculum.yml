      title: Seaside Holidays
      subtitle: Listen and Find the Object!
      abstract: |
        A fun curriculum where the care receiver learns to recognize and select seaside objects by listening to audio instructions.
      description: |
        Dive into the world of seaside holidays with this interactive journey. The care receiver presses the speaker button to hear an instruction, then must touch the corresponding image on the screen. This journey enhances auditory and visual recognition, comprehension, and quick response skills. For example, if the instruction is "touch the shovel," the care receiver must find and touch the image of a shovel among several options.

