      title: Les vacances à la mer
      subtitle: Écoutez et trouvez l'objet !
      abstract: |
        Une parcours amusant où la personne accompagnée apprend à reconnaître et à sélectionner des objets de vacances à la mer en écoutant des instructions audio.
      description: |
        Plongez dans l'univers des vacances à la mer avec ce parcours interactif. La personne accompagnée appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Ce parcours stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide. Par exemple, si l'instruction est "touche la pelle", la personne accompagnée doit trouver et toucher l'image d'une pelle parmi plusieurs options.
  - locale: en_US
