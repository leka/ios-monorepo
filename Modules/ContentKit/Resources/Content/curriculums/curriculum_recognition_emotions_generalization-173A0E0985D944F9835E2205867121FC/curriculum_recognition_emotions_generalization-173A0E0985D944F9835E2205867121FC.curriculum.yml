    details:
      icon: emotion_recognition_generalization

      title: Généralisation des émotions à travers différents supports
      subtitle: Combiner dessins, photos et pictogrammes

      abstract: |
        Ce parcours pédagogique vise à généraliser la reconnaissance des émotions à travers un mélange de trois supports différents : dessins, photos de personnes réelles et pictogrammes. Cette approche multidimensionnelle enrichit la compréhension des émotions en offrant une variété de représentations visuelles.
      description: |
        Les personnes accompagnées sont exposées à des activités interactives qui intègrent des dessins, des photos de l'équipe Leka et des pictogrammes représentant des émotions telles que la peur, la colère, la tristesse, la joie et le dégoût. L'objectif est de reconnaître les émotions présentées à travers ces différents supports visuels et de toucher l'image correspondante. Ce parcours encourage non seulement une compréhension approfondie des émotions mais aussi la flexibilité cognitive en reconnaissant ces émotions dans divers contextes et présentations.
  - locale: en_US
    details:
      icon: emotion_recognition_generalization

      title: Emotion generalization across modalities
      subtitle: Combining Drawings, Pictures, and Pictograms

      abstract: |
        This educational journey aims to generalize emotion recognition across a blend of three different modalities: drawings, real people pictures, and pictograms. This multidimensional approach enhances understanding of emotions by providing a variety of visual representations.
      description: |
        Care receivers are exposed to interactive activities that incorporate drawings, pictures of the Leka team, and pictograms depicting emotions such as fear, anger, sadness, joy, and disgust. The goal is to recognize the emotions presented across these different visual supports and touch the corresponding image. This journey not only encourages a deeper understanding of emotions but also cognitive flexibility in recognizing these emotions across various contexts and presentations.
