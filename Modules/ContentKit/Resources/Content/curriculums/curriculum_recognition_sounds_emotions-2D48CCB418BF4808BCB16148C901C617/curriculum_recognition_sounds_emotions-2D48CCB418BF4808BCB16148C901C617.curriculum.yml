  - locale: fr_FR
    details:
      icon: emotion_recognition_sounds

      title: Sons des émotions
      subtitle: Identifier les émotions à travers leur son

      abstract: |
        Ce parcours est conçu pour aider les personnes accompagnées à reconnaître différentes émotions à travers des sons. À l'aide de l'iPad, les participants découvrent comment les variations sonores peuvent refléter des états émotionnels variés, en écoutant et en associant ces sons aux expressions des personnes Ladislas, Hortense et Lucie.
      description: |
        À travers une série d'activités interactives, ce parcours invite les personnes accompagnées à écouter attentivement des sons exprimant différentes émotions et à identifier l'émotion correspondante en choisissant parmi les images des personnes Ladislas, Hortense et Lucie exprimant ces émotions. L'objectif est de développer la capacité à reconnaître et à comprendre les émotions à travers les indices auditifs, renforçant ainsi la compréhension sociale et émotionnelle.

  - locale: en_US
    details:
      icon: emotion_recognition_sounds

      title: Emotions sounds
      subtitle: Identify emotions through their sound

      abstract: |
        This curriculum aims to assist care receivers in recognizing different emotions through sounds. Using the iPad, participants learn how sound variations can reflect various emotional states by listening and matching these sounds to expressions of people Ladislas, Hortense, and Lucie.
      description: |
        Through a series of interactive activities, this curriculum encourages care receivers to listen carefully to sounds expressing different emotions and to identify the corresponding emotion by choosing from images of people Ladislas, Hortense, and Lucie expressing these emotions. The goal is to develop the ability to recognize and understand emotions through auditory cues, thereby enhancing social and emotional comprehension.

