      title: Sons des émotions
      subtitle: Hortense - 1

      short_description: |
        Identifier des émotions à partir de sons

      description: |
        L'activité consiste à reconnaître différentes émotions à partir de sons émis par le haut parleur.

      instructions: |
        - Encourager la personne accompagnée à toucher le haut-parleur à gauche pour entendre le son
        - Encourager la personne accompagnée à toucher l'image correspondant à l'émotion demandée
        - Lorsque la réponse est correcte, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: emotion_recognition-sounds-1_hortense-e631cc65-d3ed-4691-8adf-2290311d055a

      title: Emotions sounds
      subtitle: Hortense - 1

      short_description: |
        Identifying emotions from sounds

      description: |
        The activity involves recognizing different emotions from sounds emitted by the speaker.
      instructions: |
        - Encourage the care receiver to touch the speaker button on the left to hear the sound
        - Encourage the care receiver to touch the image corresponding to the requested emotion
        - When the answer is correct, Leka launches a reinforcer

