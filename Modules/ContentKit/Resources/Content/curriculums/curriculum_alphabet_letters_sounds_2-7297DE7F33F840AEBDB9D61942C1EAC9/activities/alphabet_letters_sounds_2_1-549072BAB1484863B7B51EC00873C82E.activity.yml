      title: Sons des lettres 2
      subtitle: L S T R N - 1 image

      short_description: |
        Une activité ludique pour apprendre à associer les sons des lettres à leur forme écrite.

      description: |
        Une activité interactive pour apprendre à associer le son d’une lettre à sa forme écrite. Le participant écoute un son, puis touche la lettre correspondante à l’écran. Une première étape vers la lecture et l’écriture.

      instructions: |
        - Appuyer sur le haut-parleur pour écouter le son d'une lettre.
        - Trouver et toucher la lettre qui correspond à ce son.

  - locale: en_US
    details:
      icon: letter_sounds_2

      title: Letter Sounds 2
      subtitle: L S T R N - 1 image

      short_description: |
        A fun activity to learn how to match letter sounds with their written form.

      description: |
        An interactive activity to help participants associate the sound of a letter with its written form. The participant hears a letter sound, then taps the corresponding letter on the screen. A first step toward reading and writing.

      instructions: |
        - Tap the speaker button to hear the sound of a letter.
        - Find and tap the letter that matches the sound.

