    details:
      icon: recognition_sounds_animals

      title: Sons des animaux
      subtitle: 1 image

      short_description: |
        Identifier des animaux à partir de sons

      description: |
        L'activité consiste à reconnaître différents animaux à partir de sons émis par le haut parleur.

      instructions: |
        - Encourager la personne accompagnée à toucher le haut-parleur à gauche pour entendre le son
        - Encourager la personne accompagnée à toucher l'animal correspondant au son
        - Lorsque la réponse est correcte, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: recognition_sounds_animals

      title: Animal sounds
      subtitle: 1 image

      short_description: |
        Identifying animals from sounds

      description: |
        The activity involves recognizing different animals from sounds emitted by the speaker.
      instructions: |
        - Encourage the care receiver to touch the speaker button on the left to hear the sound
        - Encourage the care receiver to touch the animal corresponding to the sound
        - When the answer is correct, Leka launches a reinforcer

