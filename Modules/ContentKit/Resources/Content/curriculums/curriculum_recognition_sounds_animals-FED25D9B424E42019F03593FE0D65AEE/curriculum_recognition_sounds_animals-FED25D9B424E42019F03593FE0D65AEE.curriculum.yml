    details:
      icon: recognition_sounds_animals

      title: Sons des animaux
      subtitle: Identifier les animaux à travers leur son

      abstract: |
        Ce parcours vise à développer la reconnaissance des sons émis par différents animaux. À travers des activités interactives sur l'écran de l'iPad, les personnes accompagnées apprennent à associer des sons à l'image correspondante de l'animal.
      description: |
        Chaque activité de ce parcours est conçue pour aider les personnes accompagnées à identifier les sons spécifiques des animaux en écoutant des enregistrements sonores. En touchant le haut-parleur sur l'écran de l'iPad, ils entendent le son d'un animal et doivent ensuite choisir parmi plusieurs images celle qui correspond au son entendu. Le nombre d'images varie pour ajuster la difficulté de l'exercice, allant d'une seule image pour les tâches plus simples à six images pour les défis plus complexes.

  - locale: en_US
    details:
      icon: recognition_sounds_animals

      title: Animal sounds
      subtitle: Identify animals through their sound

      abstract: |
        This curriculum is designed to enhance the recognition of sounds made by different animals. Through interactive activities on the iPad screen, care receivers learn to match sounds to the corresponding animal image.
      description: |
        Each activity within this curriculum aims to assist care receivers in identifying specific animal sounds by listening to audio recordings. By touching the speaker icon on the iPad screen, they hear an animal sound and must then choose from several images the one that matches the heard sound. The number of images varies to adjust the difficulty of the exercise, ranging from a single image for simpler tasks to six images for more complex challenges.

