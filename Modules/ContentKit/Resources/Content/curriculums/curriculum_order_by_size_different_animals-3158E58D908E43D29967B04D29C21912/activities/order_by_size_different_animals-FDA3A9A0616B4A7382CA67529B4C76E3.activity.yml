      icon: order_animals_by_size

      title: Order the Animals by Their Size
      subtitle: From Smallest to Largest

      short_description: |
        Drag and drop the animals in order from the smallest to the largest.

      description: |
        The participant must drag and drop the animals into the correct order from the smallest to the largest.

      instructions: |
        - On the iPad screen, three groups of animals are presented.
        - Each group contains three animals of different sizes.
        - Encourage the participant to drag each animal to the correct area to form a sequence from the smallest to the largest.
        - After placing each animal correctly, Leka triggers a reinforcer to celebrate the success and encourage learning.

