      title: Ordonner les animaux selon leur taille
      subtitle: Du plus petit au plus grand

      short_description: |
        Glisser et déposer les animaux dans l'ordre du plus petit au plus grand.

      description: |
        Le participant doit glisser et déposer les animaux dans le bon ordre du plus petit au plus grand.

      instructions: |
        - Sur l'écran de l'iPad, trois groupes d'animaux sont proposés.
        - Chaque groupe contient trois animaux de tailles différentes.
        - Encouragez le participant à glisser chaque animal dans la zone correcte pour former une suite du plus petit au plus grand.
        - Après avoir placé chaque animal correctement, Leka lance un renforçateur pour célébrer cette réussite et encourager l'apprentissage.

  - locale: en_US
