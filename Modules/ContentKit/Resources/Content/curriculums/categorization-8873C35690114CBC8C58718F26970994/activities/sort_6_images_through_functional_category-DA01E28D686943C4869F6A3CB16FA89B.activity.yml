      title: Trier par catégorie fonctionnelle avec 6 images
      subtitle: null

      short_description: |
        Mets les images dans les bonnes pièces

      description: |
        La personne accompagnée doit associer des images d'objets à des pièces de la maison

      instructions: |
        - Sur l'écran, il y a six images d'objets et deux images de pièces (entre cuisine, salle de bain et chambre).
        - Encouragez la personne accompagnée à glisser puis à déposer les bons objets dans les bonnes pièces de la maison.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: categorization

      title: Sort through functional category with 6 images
      subtitle: null

      short_description: |
        Group the objects with the places

      description: |
        The care receiver has to associate several objects with rooms

      instructions: |
        - On the screen, there are six object's images and two room's images (between a bedroom, a kitchen or a bathroom).
        - Encourage the care receiver to drag and then drop the correct objects into the correct rooms of the house.
        - When the answer is correct, Leka launches a reinforcer.

