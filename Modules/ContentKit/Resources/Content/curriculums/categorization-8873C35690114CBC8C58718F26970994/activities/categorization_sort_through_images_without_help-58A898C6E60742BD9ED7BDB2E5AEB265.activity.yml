    details:
      icon: categorization

      title: Trier sans indication
      subtitle: null

      short_description: |
        Mets les images similaires dans le panier

      description: |
        La personne accompagnée doit regrouper dans le panier les images similaires

      instructions: |
        - Sur l'écran de l'iPad, trois images sont à l'extérieur du panier : deux sont similaires et une est un intrus
        - Encourager la personne accompagnée à glisser puis déposer dans le panier les images similaires
        - Quand la réponse est correct, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: categorization

      title: Sort through images without help
      subtitle: null

      short_description: |
        Put the images that are similar in the basket

      description: |
        The care receiver must group similar images in the basket

      instructions: |
        - On the iPad screen, there is three images out of the basket : two images are the same and one is an intruder
        - Encourage the care receiver to drag and drop similar images into the basket
        - When the answer is correct, Leka launches a reinforcer

