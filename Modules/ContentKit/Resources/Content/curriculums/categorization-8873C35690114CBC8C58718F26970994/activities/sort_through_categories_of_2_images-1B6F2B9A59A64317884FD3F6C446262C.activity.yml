      title: Trier par catégorie de 2 images
      subtitle: null

      short_description: |
        Mets ensemble les images d'une même catégorie

      description: |
        La personne accompagnée doit regrouper les images d'une même catégorie

      instructions: |
        - Quatre images sont sur l'écran de l'iPad
        - Encourager la personne accompagnée à associer deux à deux les images en les glissant déposant l'une sur l'autre
        - Quand les images ont été associées correctement l'une à l'autre, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: categorization

      title: Sort by category of 2 images
      subtitle: null

      short_description: |
        Group the pictures by category

      description: |
        The care receiver must group similar images in the basket

      instructions: |
        - Four images are on the iPad screen
        - Encourage the care receiver to associate the images two by two by dragging and dropping them one on top of the other
        - When the images have been correctly associated with each other, Leka launches a reinforcer

