l10n:
  - locale: fr_FR
    details:
      icon: recognition_public_places_drag

      title: Trier les objets par lieux
      subtitle: 1 lieu - 2 objets - 2 intrus

      short_description: |
        Placer les objets dans les bons endroits

      description: |
        Le participant doit glisser et déposer les objets demandés dans les lieux appropriés.

      instructions: |
        - Sur l'écran de l'iPad, une ou plusieurs images sont présentées à l'extérieur des zones de dépôt. Chaque image représente un objet que le participant doit placer dans le lieu approprié.
        - Encouragez le participant à glisser chaque image dans la zone correcte.
        - Après avoir placé l'image correctement, Leka lance un renforçateur pour célébrer cette réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: recognition_public_places_drag

      title: Sort Objects by Location
      subtitle: 1 place - 2 objects - 2 intruders

      short_description: |
        Place the objects in the right places

      description: |
        The participant should drag and drop objects into the correct public places.

      instructions: |
        - On the iPad screen, one or more images are displayed outside of the drop zones. Each image represents an object that the participant should place into the appropriate place.
        - Encourage the participant to drag each image into the correct zone.
        - After placing each image correctly, Leka provides a reinforcer to celebrate this success and encourage ongoing learning.

