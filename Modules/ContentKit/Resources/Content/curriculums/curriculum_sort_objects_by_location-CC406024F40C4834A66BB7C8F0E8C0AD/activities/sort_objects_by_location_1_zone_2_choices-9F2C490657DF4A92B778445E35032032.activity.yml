l10n:
  - locale: fr_FR
    details:
      icon: recognition_public_places_drag

      title: Trier et placer les fruits et légumes dans le panier
      subtitle: 2 choix dont 1 intrus

      short_description: |
        Identifiez et placez le bon fruit ou légume dans le panier

      description: |
        Sélectionnez le fruit ou le légume correct parmi les options présentées et évitez l'intrus pour réussir l'exercice

      instructions: |
        - Sur l'écran de l'iPad, deux images sont présentées à l'extérieur du panier : la bonne réponse et un intrus.
        - Encouragez la personne accompagnée à réfléchir et à choisir l'image correcte qui représente le fruit ou le légume demandé, puis à la glisser dans le panier.
        - Pour chaque choix correct, félicitez le participant pendant que Leka lance un renforçateur pour célébrer la réussite.

  - locale: en_US
    details:
      icon: recognition_public_places_drag

      title: Sort and place fruits and vegetables in the basket
      subtitle: 2 choices with 1 intruder

      short_description: |
        Identify and place the correct fruit or vegetable in the basket

      description: |
        Select the correct fruit or vegetable from the options presented, avoiding the intruder to successfully complete the exercise

      instructions: |
        - On the iPad screen, two images are presented outside the basket: the correct answer and an intruder.
        - Encourage the participant to think and choose the correct image that represents the requested fruit or vegetable, then drag it into the basket.
        - For each correct choice, praise the participant as Leka launches a reinforcer to celebrate the success.

