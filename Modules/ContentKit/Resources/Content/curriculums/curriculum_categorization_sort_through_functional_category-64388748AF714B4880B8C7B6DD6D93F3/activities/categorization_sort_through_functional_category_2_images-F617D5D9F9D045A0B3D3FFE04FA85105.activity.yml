    details:
      icon: categorization_sort_through_functional_category

      title: Trier par catégorie fonctionnelle
      subtitle: null

      short_description: |
        Mets les images dans les bonnes pièces

      description: |
        La personne accompagnée doit associer des images d'objets à des pièces de la maison

      instructions: |
        - Sur l'écran, il y a deux images de pièces (chambre, salle de bain ou cuisine) et deux images d'objets.
        - Encourager la personne accompagnée à glisser puis déposer les objets dans les bonnes pièces de la maison.
        - Lorsque la réponse est correct, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: categorization_sort_through_functional_category

      title: Sort through functional category
      subtitle: null

      short_description: |
        Group the objects with the places

      description: |
        The care receiver has to associate several objects with rooms

      instructions: |
        - On the screen, there are two images of rooms (bedroom, bathroom or kitchen) and two images of objects.
        - Encourage the care receiver to drag and then drop the objects into the correct rooms of the house.
        - When the answer is correct, Leka launches a reinforcer.

