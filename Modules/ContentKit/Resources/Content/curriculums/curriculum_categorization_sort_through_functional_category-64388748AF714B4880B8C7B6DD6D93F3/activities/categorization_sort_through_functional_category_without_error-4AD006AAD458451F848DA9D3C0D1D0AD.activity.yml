      title: Trier par catégorie fonctionnelle sans erreur
      subtitle: null

      short_description: |
        Mets l'image dans la bonne pièce

      description: |
        La personne accompagnée doit associer une image d'un objet à une pièce de la maison.

      instructions: |
        - Sur l'écran, deux images apparaissent : une pièce de la maison et un objet associé.
        - Encourager la personne accompagnée à glisser puis déposer l'objet dans la pièce de la maison.
        - Lorsque la réponse est correct, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: categorization_sort_through_functional_category

      title: Sort through functional category without error
      subtitle: null

      short_description: |
        Group the object with the place

      description: |
        The care receiver has to associate an object with a place

      instructions: |
        - On the iPad screen, there is an image of an object and an image of a room: they that have to be grouped.
        - Encourage the care receiver to drag and drop the object into the room.
        - When the answer is correct, Leka launches a reinforcer

