      title: Identifier des mots courants
      subtitle: Reconnaissance des mots et leur compréhension

      abstract: |
        Ce curriculum aide les personnes accompagnées à identifier des mots familiers, en utilisant des activités interactives sur l'écran de l'iPad. L'approche est structurée pour faciliter l'apprentissage du langage réceptif, commençant avec des mots courts et simples, et incluant également des mots plus longs et complexes.
      description: |
        "Identifier des mots courants" propose un apprentissage interactif qui guide les personnes accompagnées à reconnaître et à comprendre des mots familiers. L'accent est mis sur la longueur des mots, avec des mots à une syllabe (courts et simples) et des mots ayant plusieurs syllabes (plus longs et complexes), pour améliorer la compréhension du langage oral et encourager la capacité à suivre des instructions verbales dans un contexte engageant.

  - locale: en_US
