l10n:
  - locale: fr_FR
    details:
      icon: recognition_winter_holidays
      title: Les vacances d'hiver
      subtitle: 1 image
      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner des objets d'hiver en écoutant des instructions audio.
      description: |
        Plongez dans l'univers des vacances d'hiver avec cette activité interactive. La personne accompagnée appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Cette activité stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide. Par exemple, si l'instruction est "touche l'écharpe", la personne accompagnée doit trouver et toucher l'image de l'écharpe parmi plusieurs options.
      instructions: |
        - La personne accompagnée doit appuyer sur le haut-parleur pour écouter l'instruction.
        - Invitez-la à trouver l'image correspondant à l'instruction et à la toucher.

  - locale: en_US
    details:
      icon: recognition_winter_holidays
      title: Winter Holidays
      subtitle: 1 image
      short_description: |
        A fun activity where the care receiver learns to recognize and select winter objects by listening to audio instructions.
      description: |
        Dive into the world of winter holidays with this interactive activity. The care receiver presses the speaker button to hear an instruction, then must touch the corresponding image on the screen. This activity enhances auditory and visual recognition, comprehension, and quick response skills. For example, if the instruction is "touch the scarf," the care receiver must find and touch the image of the scarf among several options.
      instructions: |
        - The care receiver should press the speaker to listen to the instruction.
        - Invite them to find the image that matches the instruction and touch it.

