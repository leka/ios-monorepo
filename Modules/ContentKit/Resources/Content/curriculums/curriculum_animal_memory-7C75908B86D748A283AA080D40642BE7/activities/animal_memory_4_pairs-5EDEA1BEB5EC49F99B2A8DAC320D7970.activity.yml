  - locale: fr_FR
    details:
      icon: memory_animals_pets

      title: Memory des animaux
      subtitle: 4 paires

      short_description: |
        Un jeu de mémoire engageant avec des images d'animaux. Trouvez les paires correspondantes pour gagner.

      description: |
        Le Memory des animaux est conçu pour améliorer la mémoire à court terme et l'attention. Ce jeu présente des images d'animaux que les joueurs doivent associer en paires. C'est un excellent moyen de développer des compétences cognitives tout en s'amusant.

      instructions: |
        - Appuyez sur une carte pour la retourner.
        - Trouvez la carte correspondante pour former une paire.
        - Continuez jusqu'à ce que toutes les paires soient trouvées.

  - locale: en_US
    details:
      icon: memory_animals_pets

      title: Animal Memory
      subtitle: 4 pairs

      short_description: |
        An engaging memory game featuring animal images. Find the matching pairs to win.

      description: |
        Animal Memory is designed to improve short-term memory and attention. This game features animal images that players must match in pairs. It’s a great way to develop cognitive skills while having fun.

      instructions: |
        - Tap a card to flip it.
        - Find the matching card to form a pair.
        - Continue until all pairs are found.

