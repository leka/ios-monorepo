      title: Memory des animaux
      subtitle: Améliorer la mémoire et l'attention en s'amusant avec des images d'animaux !
      abstract: |
        Ce curriculum est conçu pour améliorer la mémoire à court terme et l'attention à travers des jeux de mémoire avec des images d'animaux. Il commence par des paires simples et augmente progressivement en difficulté.
      description: |
        Le curriculum "Memory des animaux" est une série d'activités conçues pour aider les participants à améliorer leur mémoire et leur attention. Chaque activité présente des images d'animaux que les joueurs doivent associer en paires. Les niveaux de difficulté augmentent progressivement, commençant par une seule paire et allant jusqu'à quatre paires, pour offrir un défi croissant et maintenir l'engagement.

