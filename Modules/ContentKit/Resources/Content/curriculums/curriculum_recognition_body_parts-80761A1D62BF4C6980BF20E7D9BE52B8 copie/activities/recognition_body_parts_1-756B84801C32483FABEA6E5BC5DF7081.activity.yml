      short_description: |
        Touch the requested body part

      description: |
        The participant must correctly answer the question about the body parts.

      instructions: |
        - Press the speaker to play the instruction
        - Encourage the participant to touch the requested image
        - When the answer is correct, Leka will initiate a reinforcer

