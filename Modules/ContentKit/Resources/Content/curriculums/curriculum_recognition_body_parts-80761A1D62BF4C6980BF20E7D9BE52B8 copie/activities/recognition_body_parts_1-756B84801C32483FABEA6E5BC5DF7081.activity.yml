        Touche la partie du corps demandée

      description: |
        Le participant doit répondre correctement à la question posée concernant les parties du corps.

      instructions: |
        - Appuyez sur le haut-parleur pour jouer la consigne
        - Encouragez le participant à toucher l'image demandée
        - Quand la réponse est correcte, Leka lance un renforçateur

