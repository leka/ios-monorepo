      subtitle: Du plus petit au plus grand
      abstract: |
        Ce curriculum développe les compétences d'association et de classement en invitant les participants à ordonner des images d'animaux par taille.
      description: |
        Les participants glissent et déposent les images pour les classer du plus petit au plus grand. En plaçant correctement chaque image, ils renforcent leurs capacités d'organisation et de reconnaissance des tailles, tout en profitant d'une célébration pour chaque réussite.

