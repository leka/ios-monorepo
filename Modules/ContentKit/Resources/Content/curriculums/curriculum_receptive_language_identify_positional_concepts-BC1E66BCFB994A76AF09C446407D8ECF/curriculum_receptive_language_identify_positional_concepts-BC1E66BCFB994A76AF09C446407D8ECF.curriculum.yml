    details:
      icon: receptive_language_positions

      title: Identifier les concepts positionnels
      subtitle: Comprendre une consigne orale

      abstract: |
        Ce parcours vise à développer la compréhension du langage oral à travers l'identification des concepts positionnels. Les personnes accompagnées apprennent à répondre à des consignes indiquant des positions relatives, telles que sur, sous, et derrière, à travers des activités interactives sur l'écran de l'iPad.
      description: |
        "Identifier les concepts positionnels" engage les personnes accompagnées dans un apprentissage interactif focalisé sur la compréhension et l'application des prépositions et des relations spatiales. Les activités encouragent l'écoute attentive des instructions orales et la sélection de l'image correspondante, renforçant la capacité à interpréter et à répondre à des questions sur la position des objets. Chaque tâche est conçue pour défier et soutenir les personnes accompagnées dans leur compréhension des concepts spatiaux.
  - locale: en_US
    details:
      icon: receptive_language_positions

      title: Identify Positional Concepts
      subtitle: Understand an oral instruction

      abstract: |
        Aimed at enhancing oral language comprehension, this curriculum focuses on identifying positional concepts. Care receivers learn to respond to instructions indicating relative positions, such as on, under, and behind, through interactive activities on the iPad screen.
      description: |
        "Identify Positional Concepts" involves care receivers in an interactive learning process centered on understanding and applying prepositions and spatial relationships. Activities prompt attentive listening to oral instructions and selecting the matching image, reinforcing the ability to interpret and respond to questions about object positioning. Each task is designed to challenge and support care receivers in their grasp of spatial concepts.

