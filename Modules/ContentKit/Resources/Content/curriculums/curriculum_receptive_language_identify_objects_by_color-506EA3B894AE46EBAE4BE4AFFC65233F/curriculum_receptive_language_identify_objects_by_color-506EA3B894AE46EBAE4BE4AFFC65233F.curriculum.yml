      title: Identifier des objets par couleur
      subtitle: Comprendre une consigne orale

      abstract: |
        Destiné à améliorer la compréhension du langage oral, ce parcours guide les personnes accompagnées à identifier des objets par leur couleur. À travers une série d'activités ciblées, les participants écoutent des consignes orales et touchent l'image correspondante sur l'écran de l'iPad.
      description: |
        "Identifier des objets par couleur" implique les personnes accompagnées dans un apprentissage interactif, où il est nécessaire d'écouter attentivement et de répondre à des questions sur la couleur des objets. Ce parcours, concentré sur la reconnaissance des couleurs, vise à renforcer la compréhension du langage oral et la capacité de suivre des instructions verbales. Chaque activité introduit des objets colorés, avec une complexité croissante pour défier et engager les participants.

