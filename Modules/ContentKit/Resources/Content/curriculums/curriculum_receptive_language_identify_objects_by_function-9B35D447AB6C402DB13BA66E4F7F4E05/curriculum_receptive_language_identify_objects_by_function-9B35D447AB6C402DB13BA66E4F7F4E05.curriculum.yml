      title: Identifier des objets par fonction
      subtitle: Comprendre l'usage des objets

      abstract: |
        Destiné à améliorer la compréhension du langage oral, ce curriculum guide les personnes accompagnées dans la reconnaissance des objets selon leur fonction. Les activités interactives encouragent l'écoute et la sélection de l'image adéquate sur l'écran de l'iPad.
      description: |
        "Identifier des objets par fonction" implique les personnes accompagnées dans un processus d'apprentissage interactif, nécessitant une écoute attentive et une réponse aux questions sur la fonction des objets. Centré sur la compréhension de l'usage des objets, ce curriculum vise à renforcer la compréhension du langage oral et la capacité à suivre des instructions verbales. Les activités sont conçues pour engager les personnes accompagnées, les défiant de lier les objets à leurs fonctions spécifiques.

