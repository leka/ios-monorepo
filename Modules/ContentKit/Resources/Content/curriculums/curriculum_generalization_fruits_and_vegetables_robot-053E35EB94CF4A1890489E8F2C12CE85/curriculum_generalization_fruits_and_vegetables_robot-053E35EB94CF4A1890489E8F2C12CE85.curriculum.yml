      abstract: |
        This educational path helps participants recognize fruits and vegetables in different forms.
        The goal is to promote generalization by selecting photos, drawings, or pictograms representing the same fruit or vegetable.

      description: |
        Through interactive activities on the iPad screen, participants observe a fruit or vegetable displayed by the robot
        and must choose from images, drawings, or pictograms that represent the same category of food.
        The goal is to enhance recognition and generalization of fruits and vegetables using varied visuals.

