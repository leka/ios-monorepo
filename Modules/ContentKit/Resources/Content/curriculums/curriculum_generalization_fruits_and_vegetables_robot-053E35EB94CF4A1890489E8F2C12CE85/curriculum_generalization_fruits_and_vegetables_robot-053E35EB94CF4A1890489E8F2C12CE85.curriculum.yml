      title: Généralisation des fruits et légumes avec le robot
      subtitle: Reconnaître les fruits et légumes sous différentes formes

      abstract: |
        Ce parcours éducatif aide les utilisateurs à reconnaître les fruits et légumes sous différentes formes.
        L'objectif est de favoriser la généralisation en sélectionnant des photos, des dessins ou des pictogrammes représentant le même fruit ou légume.

      description: |
        À travers des activités interactives sur l'écran de l'iPad, les utilisateurs observent un fruit ou un légume affiché par le robot
        et doivent choisir parmi des images, des dessins ou des pictogrammes qui représentent la même catégorie d'aliment.
        L'objectif est d'améliorer la reconnaissance et la généralisation des fruits et légumes en utilisant des visuels variés.

