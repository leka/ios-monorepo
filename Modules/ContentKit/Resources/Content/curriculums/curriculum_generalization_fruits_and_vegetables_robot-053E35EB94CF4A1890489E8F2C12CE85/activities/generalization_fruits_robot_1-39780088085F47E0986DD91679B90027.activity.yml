  - locale: en_US
    details:
      icon: generalization_fruits_robot_1
      title: Generalization of fruits
      subtitle: 3 images
      short_description: Touch the fruits requested by the robot
      description:
        Leka displays a fruit on its screen. The aim is to encourage the
        person being accompanied to recognize this fruit in different forms and
        representations (photos, drawings, pictograms) to promote
        generalization.
      instructions: >-
        - The person being accompanied must observe the image displayed on the
        robot's screen

        - Invite them to find the corresponding images on the tablet screen.
  - locale: fr_FR
    details:
      icon: generalization_fruits_robot_1
      title: Généralisation des fruits
      subtitle: 3 images
      short_description: Touche les fruits demandés par le robot
      description:
        Leka affiche un fruit sur son écran. L'objectif est d'encourager la
        personne accompagnée à reconnaître ce fruit sous différentes formes et
        représentations (photos, dessins, pictogrammes) pour favoriser la
        généralisation.
      instructions: >-
        - La personne accompagnée doit observer l'image affichée sur l'écran du
        robot

        - Invitez-la à trouver les images correspondantes sur l'écran de la
        tablette.
