  - locale: fr_FR
    details:
      icon: recognition_transportation

      title: Les moyens de transport
      subtitle: 1 image

      short_description: |
        Une activité amusante où la personne accompagnée apprend à reconnaître et à sélectionner les moyens de transports en écoutant des instructions audio.

      description: |
        Dans cette activité, la personne accompagnée devra identifier les moyens de transport en se basant sur les instructions audio fournies.

      instructions: |
        - Écoutez les instructions audio.
        - Regardez les images des moyens de transport affichées à l'écran.
        - Sélectionnez l'image correspondant à l'instruction audio.

  - locale: en_US
    details:
      icon: recognition_transportation

      title: Transportation Means
      subtitle: 1 image

      short_description: |
        A fun activity where the user learns to recognize and select transportation means by listening to audio instructions.

      description: |
        In this activity, the user will need to identify transportation means based on the provided audio instructions.

      instructions: |
        - Listen to the audio instructions.
        - Look at the images of the transportation means displayed on the screen.
        - Select the image that matches the audio instruction.

