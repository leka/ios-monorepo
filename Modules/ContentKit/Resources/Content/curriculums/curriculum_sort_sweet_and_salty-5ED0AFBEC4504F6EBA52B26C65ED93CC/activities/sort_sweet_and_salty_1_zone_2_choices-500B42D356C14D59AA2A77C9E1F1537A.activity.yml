l10n:
  - locale: fr_FR
    details:
      icon: sort_sweet_and_salty_food

      title: Trier les aliments sucrés et salés
      subtitle: 1 zone - 1 aliment - 1 intrus

      short_description: |
        Placer les aliments dans les bonnes zones

      description: |
        Le participant doit glisser et déposer les aliments dans les zones appropriées (sucrée ou salée).

      instructions: |
        - Sur l'écran de l'iPad, une ou plusieurs images sont présentées à l'extérieur des zones de dépôt. Chaque image représente un aliment que le participant doit placer dans la zone appropriée (sucrée ou salée).
        - Encouragez le participant à glisser chaque image dans la zone correcte.
        - Après avoir placé l'image correctement, Leka lance un renforçateur pour célébrer cette réussite et encourager l'apprentissage.

  - locale: en_US
    details:
      icon: sort_sweet_and_salty_food

      title: Sort Sweet and Salty Foods
      subtitle: 1 zone - 1 food item - 1 intruder

      short_description: |
        Place the correct food in the zone

      description: |
        The participant should drag and drop foods into the correct zones (sweet or salty).

      instructions: |
        - On the iPad screen, an image is displayed outside of the drop zone. The image represents a food item that the participant should place into the appropriate zone (sweet or salty).
        - Encourage the participant to drag the image into the correct zone.
        - After placing the image correctly, Leka provides a reinforcer to celebrate this success and encourage ongoing learning.

