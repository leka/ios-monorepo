l10n:
  - locale: fr_FR
    details:
      icon: recognition_cooked_fruits

      title: Les fruits dans l'assiette
      subtitle: 2 images

      short_description: |
        Observe l’image de gauche. Quels fruits reconnais-tu dans l’assiette ?

      description: |
        Dans cette activité, une image montre une assiette contenant un ou plusieurs fruits. L'objectif est de reconnaître les fruits représentés et de les sélectionner parmi les choix proposés. Cela aide le participant à développer ses compétences d'observation, de reconnaissance visuelle et d’association.

      instructions: |
        - Encouragez le participant à observer attentivement l’image de l’assiette à gauche.
        - Demandez-lui de sélectionner les icônes à droite représentant les fruits qu’il reconnaît dans l’assiette.
        - Lorsque la ou les bonnes réponses sont sélectionnées, Leka lance un renforçateur positif pour valoriser l’identification correcte.

  - locale: en_US
    details:
      icon: recognition_cooked_fruits

      title: Fruits on the Plate
      subtitle: 2 images

      short_description: |
        Look at the image on the left. Which fruits can you recognize on the plate?

      description: |
        In this activity, an image shows a plate containing one or more fruits. The goal is to recognize the fruits in the image and select them from the available choices. This activity supports visual recognition, observation skills, and fruit identification.

      instructions: |
        - Encourage the participant to carefully observe the image of the plate on the left.
        - Ask them to select the icons on the right that represent the fruits they recognize from the plate.
        - When the correct fruits are selected, Leka will trigger positive reinforcement to reward accurate recognition.

