l10n:
  - locale: fr_FR
    details:
      icon: recognition_alphabet_letters_5

      title: Les lettres de l'alphabet
      subtitle: Z K W X Q  - 2 images

      short_description: |
        Regarde l'image de gauche. Trouve la lettre correspondante à droite.

      description: |
        Dans cette activité, une lettre entre **A et F** est affichée sur l’image de gauche. L’objectif est de retrouver et sélectionner la même lettre parmi les lettres affichées à droite. Cette activité permet de renforcer la reconnaissance des lettres et la discrimination visuelle.

      instructions: |
        - Encouragez le participant à observer attentivement la lettre affichée à gauche.
        - Demandez-lui de trouver et sélectionner la même lettre parmi celles proposées à droite.
        - Lorsque la réponse est correcte, Leka initiera un renforçateur pour encourager le participant.

  - locale: en_US
    details:
      icon: recognition_alphabet_letters_5

      title: Alphabet Letters
      subtitle: Z K W X Q  - 2 images

      short_description: |
        Look at the image on the left. Find the matching letter on the right.

      description: |
        In this activity, a letter from **A to F** is shown on the left side. The goal is to find and select the matching letter among the options shown on the right. This activity helps strengthen letter recognition and visual discrimination skills.

      instructions: |
        - Encourage the participant to carefully observe the letter displayed on the left.
        - Ask them to find and select the matching letter from the choices on the right.
        - When the response is correct, Leka will provide positive reinforcement to encourage the participant.

