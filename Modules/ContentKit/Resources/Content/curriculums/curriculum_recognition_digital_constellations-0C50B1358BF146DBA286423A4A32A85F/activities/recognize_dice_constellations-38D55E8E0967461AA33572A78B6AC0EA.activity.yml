l10n:
  - locale: fr_FR
    details:
      icon: recognize_dice_constellations

      title: Associer un chiffre à chaque face du dé
      subtitle: 1 à 6

      short_description: |
        Observe le chiffre à gauche. Touche la face du dé correspondante.

      description: |
        Cette activité est conçue pour aider le participant à apprendre à reconnaitres les constellations numériques à l'aide de supports visuels. L'image à gauche affiche un chiffre entre 1 et 6, et le participant est encouragé à sélectionner la bonne face du dé.

      instructions: |
        - Encouragez le participant à observer le chiffre à gauche.
        - Encouragez le participant à appuyer sur la face du dé correspondant au bon chiffre.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognize_dice_constellations

      title: Assign a number to each face of the die
      subtitle: 1 to 6

      short_description: |
        Observe the number on the left. Touch the corresponding face of the die.

      description: |
        This activity is designed to help the participant learn to recognize numerical constellations using visual aids. The image on the left displays a number between 1 and 6, and the participant is encouraged to select the correct face of the die.

      instructions: |
        - Encourage the participant to observe the number on the left.
        - Encourage the participant to press the face of the die corresponding to the correct number.
        - When the response is correct, Leka triggers a reinforcer.

