l10n:
  - locale: fr_FR
    details:
      icon: recognize_dice_numbers

      title: Associer une face du dé à un chiffre
      subtitle: 1 à 6

      short_description: |
        Observe la face du dé à gauche. Touche le chiffre correspondant.

      description: |
        Cette activité est conçue pour aider le participant à apprendre à reconnaître les chiffres associés aux faces du dé à l'aide de supports visuels. L'image à gauche affiche une face de dé entre 1 et 6, et le participant est encouragé à sélectionner le bon chiffre.

      instructions: |
        - Encouragez le participant à observer la face du dé à gauche.
        - Encouragez le participant à appuyer sur le chiffre correspondant à la face du dé.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognize_dice_numbers

      title: Assign a die face to a number
      subtitle: 1 to 6

      short_description: |
        Observe the die face on the left. Touch the corresponding number.

      description: |
        This activity is designed to help the participant learn to recognize the numbers associated with the die faces using visual aids. The image on the left displays a die face between 1 and 6, and the participant is encouraged to select the correct number.

      instructions: |
        - Encourage the participant to observe the die face on the left.
        - Encourage the participant to press the number corresponding to the die face.
        - When the response is correct, Leka triggers a reinforcer.

