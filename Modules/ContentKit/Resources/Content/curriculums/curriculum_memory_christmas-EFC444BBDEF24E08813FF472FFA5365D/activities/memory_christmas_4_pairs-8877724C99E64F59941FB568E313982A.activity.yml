l10n:
  - locale: fr_FR
    details:
      icon: memory_christmas

      title: Memory de Noël
      subtitle: 4 paires

      short_description: |
        Un jeu de mémoire engageant avec des images d'objets de Noël. Trouvez les paires correspondantes pour gagner.

      description: |
        Le Memory de Noël est conçu pour améliorer la mémoire à court terme et l'attention. Ce jeu présente des images d'objets de Noël que les joueurs doivent associer en paires. C'est un excellent moyen de développer des compétences cognitives tout en s'amusant.

      instructions: |
        - Appuyez sur une carte pour la retourner.
        - Trouvez la carte correspondante pour former une paire.
        - Continuez jusqu'à ce que toutes les paires soient trouvées.

  - locale: en_US
    details:
      icon: memory_christmas

      title: Christmas Memory
      subtitle: 4 pairs

      short_description: |
        An engaging memory game featuring Christmas items images. Find the matching pairs to win.

      description: |
        Christmas Memory is designed to improve short-term memory and attention. This game features Christmas items images that players must match in pairs. It’s a great way to develop cognitive skills while having fun.

      instructions: |
        - Tap a card to flip it.
        - Find the matching card to form a pair.
        - Continue until all pairs are found.

