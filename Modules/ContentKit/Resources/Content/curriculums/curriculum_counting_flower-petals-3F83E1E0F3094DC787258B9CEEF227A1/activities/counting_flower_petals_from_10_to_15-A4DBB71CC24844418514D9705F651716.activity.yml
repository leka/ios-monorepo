l10n:
  - locale: fr_FR
    details:
      icon: counting_flower_petals_10_to_15

      title: Dénombrement de pétales de fleur
      subtitle: 10 à 15

      short_description: |
        Observe l'image à gauche. Compte le nombre de pétales de fleurs.

      description: |
        Cette activité est conçue pour aider le participant à apprendre à compter de 10 à 15 à l'aide de supports visuels. L'image à gauche affiche un certain nombre de pétales de fleurs, et le participant est encouragée à les compter et à sélectionner le bon nombre.

      instructions: |
        - Encouragez le participant à observer l'image à gauche.
        - Encouragez le participant à compter le nombre de pétales de fleurs dans l'image.
        - Encouragez le participant à appuyer sur le pictogramme correspondant au nombre correct de pétales de fleurs.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: counting_flower_petals_10_to_15

      title: Counting Flower Petals
      subtitle: 10 to 15

      short_description: |
        Observe the image on the left. Count the number of flower petals.

      description: |
        This activity is designed to help the participant learn to count from 10 to 15 using visual aids. The image on the left displays a certain number of flower petals, and the participant is encouraged to count them and select the correct number.

      instructions: |
        - Encourage the participant to observe the image on the left.
        - Encourage the participant to count the number of flower petals in the image.
        - Encourage the participant to press the icon corresponding to the correct number of flower petals.
        - When the answer is correct, Leka will provide a reinforcer.

