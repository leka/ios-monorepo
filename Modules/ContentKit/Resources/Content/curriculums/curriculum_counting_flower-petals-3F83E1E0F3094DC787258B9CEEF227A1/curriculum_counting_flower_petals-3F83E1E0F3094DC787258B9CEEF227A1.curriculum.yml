      icon: counting_flower_petals

      title: Counting Candies
      subtitle: Learning to count quantities from 10 to 20

      abstract: |
        This course aims to teach counting from 10 to 20 using visual aids in the form of flower petals.
      description: |
        This course is designed to teach participants to count from 10 to 20 and to associate the counted number with the corresponding quantity. Participants will learn to recognize and count flower petals, then select the number corresponding to the observed quantity. This course helps to reinforce the understanding of basic numeracy concepts, number recognition, and the association between counting and the represented quantity.

