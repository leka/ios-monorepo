l10n:
  - locale: fr_FR
    details:
      icon: recognition_the_ice_floe

      title: La banquise
      subtitle: 1 image

      short_description: |
        Une activité amusante où le participant apprend à reconnaître et à sélectionner des animaux et objets de la banquise en écoutant des instructions audio.

      description: |
        Découvrez l'univers des animaux et objets de la banquise avec cette activité interactive. Le participant appuie sur le bouton de haut-parleur pour écouter une instruction, puis doit toucher l'image correspondante sur l'écran. Cette activité stimule la reconnaissance auditive et visuelle, ainsi que les capacités de compréhension et de réponse rapide.

      instructions: |
        - Le participant doit appuyer sur le haut-parleur pour écouter l'instruction.
        - Invitez le à trouver l'image correspondant à l'instruction et à la toucher.

  - locale: en_US
    details:
      icon: recognition_the_ice_floe

      title: The Ice Floe
      subtitle: 1 image

      short_description: |
        A fun activity where the care receiver learns to recognize and select The animals and objects of the ice floe by listening to audio instructions.

      description: |
        Explore the world of the animals and objects of the ice floe with this interactive activity. The care receiver presses the speaker button to listen to an instruction, then needs to touch the corresponding image on the screen. This activity enhances auditory and visual recognition, as well as comprehension and quick response skills.

      instructions: |
        - The care receiver presses the speaker button to listen to the instruction.
        - Invite them to find the image corresponding to the instruction and touch it.

