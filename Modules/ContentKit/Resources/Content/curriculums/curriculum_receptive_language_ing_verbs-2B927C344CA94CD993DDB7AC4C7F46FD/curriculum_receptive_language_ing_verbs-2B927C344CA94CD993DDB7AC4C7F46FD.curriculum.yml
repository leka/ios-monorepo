      title: Identify -ing Verbs
      subtitle: Understanding Ongoing Actions

      abstract: |
        This curriculum assists care receivers in identifying ongoing actions. Through interactive activities on the iPad screen, care receivers are prompted to listen to oral instructions and recognize the action being portrayed.
      description: |
        "Identify -ing Verbs" provides care receivers with an interactive learning path focused on recognizing and understanding ongoing actions. The activities are designed to enhance oral language comprehension, encouraging care receivers to listen carefully to the instructions and correctly identify the action being described. Each task aims to reinforce the ability of care receivers to follow verbal instructions while expanding their vocabulary with actions.
