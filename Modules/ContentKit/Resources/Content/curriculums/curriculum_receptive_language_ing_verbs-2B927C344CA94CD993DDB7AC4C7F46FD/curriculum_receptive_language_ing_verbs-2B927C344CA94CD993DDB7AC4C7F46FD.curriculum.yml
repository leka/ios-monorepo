      title: Identifier des actions en cours
      subtitle: Compréhension des actions

      abstract: |
        Ce curriculum aide les personnes accompagnées à identifier des actions en cours. À travers des activités interactives sur l'écran de l'iPad, les personnes accompagnées sont encouragées à écouter des consignes orales et à reconnaître l'action représentée.
      description: |
        "Identifier des actions en cours" propose aux personnes accompagnées un parcours d'apprentissage interactif axé sur la reconnaissance et la compréhension d'actions. Les activités stimulent la compréhension du langage oral, incitant les personnes accompagnées à écouter attentivement les consignes et à identifier correctement l'action décrite. Chaque tâche vise à renforcer la capacité des personnes accompagnées à suivre des instructions verbales tout en enrichissant leur vocabulaire d'actions.
  - locale: en_US
