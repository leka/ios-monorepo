  - locale: fr_FR
    details:
      icon: recognition_weather_and_temperatures

      title: Les températures chaudes et froides
      subtitle: null

      short_description: |
        Observe l'image à gauche. Fait-il chaud ou froid ?

      description: |
        Dans cette activité, une image présente un paysage. L'objectif est de déterminer s'il fait chaud ou froid dans ce paysage.

      instructions: |
        - Encouragez la personne à observer attentivement le paysage présenté.
        - Encouragez la personne à appuyer sur le thermomètre bleu s'il fait froid, ou sur le thermomètre rouge s'il fait chaud.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognition_weather_and_temperatures

      title: Hot and cold temperatures
      subtitle: null

      short_description: |
        Look at the image on the left. Is it hot or cold?

      description: |
        In this activity, an image presents a landscape. The objective is to determine if it's hot or cold in this landscape.

      instructions: |
        - Encourage the care receiver to observe the presented landscape carefully.
        - Encourage the care receiver to tap on the blue thermometer if it's cold, or on the red thermometer if it's hot.
        - When the response is correct, Leka provides reinforcement.

