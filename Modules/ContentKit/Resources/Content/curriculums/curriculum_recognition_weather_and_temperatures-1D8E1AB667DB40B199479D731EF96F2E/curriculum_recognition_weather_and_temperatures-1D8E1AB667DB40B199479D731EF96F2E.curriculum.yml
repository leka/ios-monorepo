      title: La météo et les températures en dessins
      subtitle: Apprendre à identifier et à catégoriser la météo

      abstract: |
        Ce curriculum a pour but de développer la capacité à reconnaître et à comprendre les différentes conditions météorologiques et distinctions de température. À travers des activités interactives, les personnes accompagnées apprennent à associer des images représentatives à leur condition météorologique ou température correspondante.
      description: |
        Chaque activité dans ce curriculum est conçue pour introduire ou renforcer la reconnaissance de la météo à travers des images et des interactions directes sur une tablette. Les participants identifient si un paysage illustre le chaud ou le froid et reconnaissent les conditions météorologiques spécifiques présentées à travers une gamme d'images, enrichissant ainsi leur compréhension de la météo.
  - locale: en_US
