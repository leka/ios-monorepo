      title: Weather and temperatures in drawing
      subtitle: Learning to identify and categorize weather conditions

      abstract: |
        This curriculum aims to develop the ability to recognize and understand different weather conditions and temperature distinctions. Through interactive activities, participants learn to associate representative images with their corresponding weather condition or temperature.
      description: |
        Each activity in this curriculum is designed to introduce or reinforce the recognition of weather through images and direct interactions on a tablet. Participants identify whether a landscape depicts warmth or coldness and recognize specific weather conditions presented through a range of images, thus enriching their understanding of weather.

