    l10n:
      - locale: fr_FR
        description: |
          Leka est une entreprise qui développe un compagnon robotique éducatif destiné aux enfants atteints de troubles neurodéveloppementaux, tels que le trouble du spectre de l'autisme (TSA), les multiples handicaps et la trisomie. Ce robot vise à capter l'attention des enfants et à interagir avec eux pour favoriser leur curiosité et encourager des interactions fluides.
