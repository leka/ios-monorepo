l10n:
  - locale: fr_FR
    details:
      icon: hanna_dances_with_leka
      title: Hanna Danse avec Leka
      subtitle: Rythmes et Sourires

      short_description: |
        Plongez dans un monde de rythmes et découvrez la joie de danser avec Hanna et Leka.

      description: |
        Vivez une aventure rythmée où Hanna et Leka vous invitent à apprendre de nouveaux pas de danse.
        Ensemble, explorez différentes musiques et mouvements dans une expérience interactive et joyeuse.

      instructions: |
        - **Explorez l'histoire** : Avancez dans l'histoire en touchant les flèches ou en balayant l'écran vers la droite. Revenez aux pages précédentes en balayant vers la gauche.
        - **Interagissez avec les personnages** : Touchez les personnages pour les voir réagir et touchez Leka pour activer le robot.
        - **Profitez des activités** : Participez aux activités liées à l'histoire pour enrichir l'apprentissage par le jeu.

  - locale: en_US
    details:
      icon: hanna_dances_with_leka
      title: Let's Dance
      subtitle: Rhythms and Smiles

      short_description: |
        Dive into a world of rhythm and discover the joy of dancing with Hanna and Leka.

      description: |
        Experience a rhythm-filled adventure as Hanna and Leka invite you to learn new dance moves.
        Together, explore diverse music and movements in a fun and interactive experience.

      instructions: |
        - **Explore the story** : Move forward in the story by touching the arrows or swiping the screen to the right. Go back to previous pages by swiping to the left.
        - **Interact with the characters** : Touch the characters to see them react and touch Leka to activate the robot.
        - **Enjoy the activities** : Participate in the activities related to the story to enrich learning through play.

