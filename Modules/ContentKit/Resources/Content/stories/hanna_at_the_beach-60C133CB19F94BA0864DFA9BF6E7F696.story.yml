  - locale: fr_FR
    details:
      icon: hanna_at_the_beach
      title: Hanna & Leka à la Plage
      subtitle: Un Jour de Soleil et de Sable

      short_description: |
        Profitez d'une journée ensoleillée à la plage avec Hanna et Leka, pleine de jeux et de découvertes.

      description: |
        Rejoignez Hanna, son père, et Leka pour une journée mémorable à la plage.
        Ensemble, ils appliquent de la crème solaire, construisent des châteaux de sable et s'amusent sous le soleil.

      instructions: |
        - **Explorez l'histoire** : Avancez dans l'histoire en touchant les flèches ou en balayant l'écran vers la droite. Revenez aux pages précédentes en balayant vers la gauche.
        - **Interagissez avec les personnages** : Touchez les personnages pour les voir réagir et touchez Leka pour activer le robot.
        - **Profitez des activités** : Participez aux activités liées à l'histoire pour enrichir l'apprentissage par le jeu.

  - locale: en_US
    details:
      icon: hanna_at_the_beach
      title: Hanna & Leka at the Beach
      subtitle: A Day of Sun and Sand

      short_description: |
        Enjoy a sunny day at the beach with Hanna and Leka, filled with games and discoveries.

      description: |
        Join Hanna, her father, and Leka for a memorable day at the beach.
        Together, they apply sunscreen, build sandcastles, and have fun under the sun.

      instructions: |
        - **Explore the story** : Move forward in the story by touching the arrows or swiping the screen to the right. Go back to previous pages by swiping to the left.
        - **Interact with the characters** : Touch the characters to see them react and touch Leka to activate the robot.
        - **Enjoy the activities** : Participate in the activities related to the story to enrich learning through play.

