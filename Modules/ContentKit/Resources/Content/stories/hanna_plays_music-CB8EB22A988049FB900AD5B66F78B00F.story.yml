l10n:
  - locale: fr_FR
    details:
      icon: hanna_plays_music

      title: Hanna Joue de la Musique
      subtitle: Notes, Couleurs & Comptines

      short_description: |
        Hanna et Leka se lancent dans une passionnante aventure musicale.

      description: |
        Plongez dans un univers de mélodies avec Hanna et Leka alors qu'ils explorent les sons enchanteurs du xylophone et apprennent à jouer diverses comptines pour enfants.

        Découvrez les rythmes joyeux qui animent leur monde musical.

      instructions: |
        - **Explorez l'histoire** : Avancez dans l'histoire en touchant les flèches ou en balayant l'écran vers la droite. Revenez aux pages précédentes en balayant vers la gauche.
        - **Interagissez avec les personnages** : Touchez les personnages pour les voir réagir et touchez Leka pour activer le robot.
        - **Profitez des activités** : Participez aux activités liées à l'histoire pour enrichir l'apprentissage par le jeu.

  - locale: en_US
    details:
      icon: hanna_plays_music

      title: Hanna Plays Music
      subtitle: Notes, Colors & Rhymes

      short_description: |
        Hanna and Leka embark on an exciting musical adventure.

      description: |
        Dive into a world of melodies with Hanna and Leka as they explore the enchanting sounds of the xylophone and learn to play various children's rhymes.

        Discover the joyful rhythms that animate their musical world.

      instructions: |
        - **Explore the story** : Move forward in the story by touching the arrows or swiping the screen to the right. Go back to previous pages by swiping to the left.
        - **Interact with the characters** : Touch the characters to see them react and touch Leka to activate the robot.
        - **Enjoy the activities** : Participate in the activities related to the story to enrich learning through play.

