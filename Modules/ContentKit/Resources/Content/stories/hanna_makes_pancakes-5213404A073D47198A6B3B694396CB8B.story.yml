    details:
      icon: hanna_makes_pancakes
      title: Hanna Fait des Crêpes
      subtitle: Une Vrai Recette Délicieuse

      short_description: |
        Hanna et Leka se lancent dans une aventure culinaire pour apprendre à faire des crêpes.

      description: |
        Rejoignez Hanna et Leka dans leur cuisine magique pour une aventure culinaire exaltante où ils apprennent à faire des crêpes.

        Découvrez les secrets pour concocter les crêpes parfaites, tout en s'amusant avec cette recette facile à suivre et des interactions engageantes.

      instructions: |
        - **Explorez l'histoire** : Avancez dans l'histoire en touchant les flèches ou en balayant l'écran vers la droite. Revenez aux pages précédentes en balayant vers la gauche.
        - **Interagissez avec les personnages** : Touchez les personnages pour les voir réagir et touchez Leka pour activer le robot.
        - **Profitez des activités** : Participez aux activités liées à l'histoire pour enrichir l'apprentissage par le jeu.

  - locale: en_US
    details:
      icon: hanna_makes_pancakes
      title: Hanna Makes Pancakes
      subtitle: A Real Delicious Recipe

      short_description: |
        Hanna and Leka embark on a culinary adventure to learn how to make pancakes.

      description: |
        Join Hanna and Leka in their magical kitchen for an exciting culinary adventure where they learn to make pancakes.

        Discover the secrets to making the perfect pancakes while having fun with this easy-to-follow recipe and engaging interactions.

      instructions: |
        - **Explore the story** : Move forward in the story by touching the arrows or swiping the screen to the right. Go back to previous pages by swiping to the left.
        - **Interact with the characters** : Touch the characters to see them react and touch Leka to activate the robot.
        - **Enjoy the activities** : Participate in the activities related to the story to enrich learning through play.

