    l10n:
      - locale: fr_FR
        description: |
          Leka est une entreprise qui développe un compagnon robotique éducatif destiné aux enfants atteints de troubles neurodéveloppementaux, tels que le trouble du spectre de l'autisme (TSA), les multiples handicaps et la trisomie. Ce robot vise à capter l'attention des enfants et à interagir avec eux pour favoriser leur curiosité et encourager des interactions fluides.
          Leka a rejoint APF France handicap en 2019 pour continuer à développer des solutions innovantes pour les personnes en situation de handicap.
      - locale: en_US
        description: |
          Leka is a company that develops an educational robotic companion for children with neurodevelopmental disorders, such as Autism Spectrum Disorder (ASD), multiple disabilities, and Down Syndrome. This robot aims to capture children's attention and interact with them to foster their curiosity and encourage smooth interactions.
          Leka joined APF France handicap in 2019 to continue developing innovative solutions for people with disabilities.
