l10n:
  - locale: fr_FR
    details:
      title: Parcours
      subtitle: Séquences d'activités ciblées pour un apprentissage approfondi et structuré.
      description: Ensemble d'activités conçues par et pour les professionnels, pour un développement progressif allant de la reconnaissance des émotions à la catégorisation.
  - locale: en_US
    details:
      title: Curriculums
      subtitle: Targeted sequences of activities for structured, in-depth learning.
      description: Curated groups of activities developed with caregivers for stepwise progression in areas like emotion recognition and language skills.

