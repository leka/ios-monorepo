      icon: color_bingo_5

      title: Loto des couleurs 5
      subtitle: null

      short_description: |
        Touche la couleur de Leka

      description: |
        Leka s'allume dans une couleur. La personne accompagnée doit toucher la même couleur sur l'écran de l'iPad.

      instructions: |
        - Toucher le pictogramme du robot à gauche de l'écran de l'iPad
        - Leka s'allume dans une couleur
        - Encourager la personne accompagnée à toucher la même couleur sur l'écran de l'iPad
        - Lorsque la réponse est correct, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: color_bingo_5

      title: Color bingo 5
      subtitle: null

      short_description: |
        Touch the color of Leka

      description: |
        Leka lights up in a color. The care receiver must touch the same color on the iPad screen.

      instructions: |
        - Touch the robot pictogram on the left of the iPad screen
        - Leka lights up in one color
        - Encourage the care receiver to touch the same color on the iPad screen
        - When the answer is correct, Leka launches a reinforcer

