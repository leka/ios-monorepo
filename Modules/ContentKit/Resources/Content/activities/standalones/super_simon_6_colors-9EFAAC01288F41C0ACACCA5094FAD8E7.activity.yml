    details:
      icon: super_simon_6
      title: Super Simon
      subtitle: 6 Choix de Couleurs
      short_description: |
        Mémoriser et reproduire les séquences de couleurs de Leka sur la tablette
      description: |
        Dans cette activité, la personne accompagnée est invitée à mémoriser et à reproduire des séquences de couleurs de plus en plus complexes. Cette activité divertissante et stimulante est conçue pour développer la mémoire à court terme et la reconnaissance des couleurs.
      instructions: |
        - Encouragez la personne accompagnée à observer attentivement la séquence de couleurs jouée par Leka.
        - Encouragez la personne accompagnée à reproduire la séquence en touchant les couleurs dans le même ordre sur l'écran de la tablette.
        - En cas de réponse correcte, Leka initiera un renforçateur pour encourager la personne

  - locale: en_US
    details:
      icon: super_simon_6
      title: Super Simon
      subtitle: 6 Color Choices
      short_description: |
        Memorize and reproduce Leka's color sequences on the tablet
      description: |
        In this activity, the care receiver is invited to memorize and reproduce increasingly complex color sequences. This entertaining and stimulating activity is designed to develop short-term memory and color recognition.
      instructions: |
        - Encourage the care receiver to carefully observe the color sequence displayed by Leka.
        - Encourage the care receiver to reproduce the sequence by touching the colors in the same order on the tablet.
        - In case of a correct answer, Leka will initiate a reinforcer to encourage the care receiver

