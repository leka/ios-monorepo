l10n:
  - locale: fr_FR
    details:
      icon: melody

      title: Mélodie
      subtitle: null

      short_description: |
        Joue les notes de la même couleur que Leka

      description: |
        Cette activité invite la personne accompagnée à s'engager dans une expérience musicale interactive. Après avoir sélectionné une musique, lancé la séquence et écouté la mélodie, la personne accompagnée doit associer les touches colorées sur l'iPad aux couleurs du robot.

      instructions: |
        - Choix du clavier : Sélectionner le clavier partiel pour limiter les notes à celles de la mélodie, simplifiant ainsi la discrimination pour la personne accompagnée. Choisir le clavier entier pour accéder à l'ensemble de la gamme heptatonique.
        - Choisir la musique que vous souhaitez voir interprétée et reproduite.
        - Appuyer sur "Jouer" pour lancer la séquence.
        - Encourager la personne accompagnée à écouter attentivement la mélodie provenant de l'iPad.
        - Demander à la personne accompagnée d'appuyer sur la touche de la même couleur que le robot.
        - À la fin, la séquence de notes colorées est rejouée, accompagnée de la mélodie.

  - locale: en_US
    details:
      icon: melody

      title: Melody
      subtitle: null

      short_description: |
        Play notes of the same color as Leka

      description: |
        This activity invites the care receiver to engage in an interactive musical experience. After selecting music, starting the sequence and listening to the melody, the care receiver must associate the colored keys on the iPad with the colors of the robot.

      instructions: |
        - Choice of keyboard: Select the partial keyboard to limit the notes to those of the melody, thus simplifying discrimination for the care receiver. Choose the entire keyboard to access the entire heptatonic scale.
        - Choose the music you want to see performed and reproduced.
        - Press “Play” to start the sequence.
        - Encourage the care receiver to listen carefully to the melody coming from the iPad.
        - Ask the care receiver to press the button of the same color as the robot.
        - At the end, the sequence of colored notes is played again, accompanied by the melody.

