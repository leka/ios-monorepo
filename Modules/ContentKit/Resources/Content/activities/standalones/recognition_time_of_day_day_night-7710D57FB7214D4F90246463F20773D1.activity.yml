  - locale: fr_FR
    details:
      icon: recognition_time_of_day_day_night

      title: Reconnaissance du jour et de la nuit
      subtitle: null

      short_description: |
        Regarde l'image de gauche. Est-ce le jour ou la nuit ?

      description: |
        Dans cette activité, une image présente un paysage. L'objectif est de déterminer s'il fait jour ou nuit dans ce paysage.

      instructions: |
        - Encourager la personne accompagnée à observer attentivement le paysage présenté.
        - Encourager la personne accompagnée à appuyer sur la lune s'il fait nuit ou sur le soleil s'il fait jour.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: recognition_time_of_day_day_night

      title: Day and night recognition
      subtitle: null

      short_description: |
        Look at the image on the left. Is it day or night?

      description: |
        In this activity, an image presents a landscape. The objective is to determine if it's day or night in this landscape.

      instructions: |
        - Encourage the care receiver to observe the presented landscape carefully.
        - Encourage the care receiver to tap on the moon if it's night or on the sun if it's day.
        - When the response is correct, Leka provides reinforcement.

