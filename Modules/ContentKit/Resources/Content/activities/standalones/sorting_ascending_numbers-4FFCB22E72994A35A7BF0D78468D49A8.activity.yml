  - locale: fr_FR
    details:
      icon: placeholder

      title: Classer les chiffres dans l'ordre croissant
      subtitle: null

      short_description: |
        Touche les chiffres dans l'ordre croissant

      description: |
        Dans cette activité, plusieurs chiffres sont affichées. L'objectif est de les classer dans l'ordre croissant en les touchant les uns après les autres.

      instructions: |
        - Encourager la personne accompagnée à toucher le chiffre le plus petit.
        - Encourager la personne accompagnée à continuer jusqu'à avoir sélectionner tout les chiffres.
        - Lorsque tous les chiffres auront été correctement classer, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon: placeholder

      title: Sort the numbers in ascending order
      subtitle: null

      short_description: |
        Touch the numbers in ascending order

      description: |
        In this activity, several numbers are displayed. The goal is to sort them in ascending order by touching them one by one.

      instructions: |
        - Encourage the person to touch the smallest number.
        - Encourage the person to continue until all numbers are selected.
        - When all numbers have been correctly sorted, Leka provides reinforcement.

