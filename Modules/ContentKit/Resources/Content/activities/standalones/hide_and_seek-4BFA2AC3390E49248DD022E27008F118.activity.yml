      description: |
        L'objectif est de cacher Leka quelque part dans la pièce et ensuite de le retrouver.

      instructions: |
        - Cacher Leka quelque part dans la pièce.
        - Appuyer sur "OK" lorsque Leka est caché.
        - Encourager la personne accompagnée à chercher Leka.
        - Lancer un renforçateur pour fournir un indice visuel et/ou sonore.
        - Une fois que le robot est trouvé, appuyer sur "TROUVÉ".

