      description: |
        The objective is to hide Leka somewhere in the room and then find it.

      instructions: |
        - Hide Leka somewhere in the room
        - Press "OK" when Leka is hidden
        - Encourage the care receiver to search for Leka
        - Launch a reinforcement to provide a visual and/or auditory clue
        - Once the robot is found, press "FOUND"

