  - locale: fr_FR
    details:
      icon: discover_leka

      title: Découvre Leka
      subtitle: Familiarise toi avec Leka !

      short_description: |
        Découvrir Leka et ses stimulations sensorielles : lumières, vibrations, mouvements

      description: |
        *Découvre Leka* est une activité interactive conçue pour que les personnes puissent se familiariser avec le robot et être à l'aise en sa présence. Au cours de l'activité, le robot exécute divers mouvements, émet des lumières, des vibrations et affiche des couleurs.

      instructions: |
        - Cliquer sur le bouton "Jouer" situé à gauche de l'écran de l'iPad.
        - Encourager la personne à focaliser son attention sur le robot.
        - Appuyer sur le bouton "Pause" si nécessaire.
        - Cliquer sur le bouton "Stop" pour mettre fin à l'activité.

  - locale: en_US
    details:
      icon: discover_leka

      title: Discover Leka
      subtitle: Get familiar with Leka!

      short_description: |
        Discover Leka and its sensory stimulations: lights, vibrations, movements

      description: |
        *Discover Leka* is an interactive activity designed to help care receivers become familiar with the robot and feel comfortable in its presence. Throughout the activity, the robot performs various movements, emits lights, vibrations, and displays colors.

      instructions: |
        - Press the "Play" button located on the left side of the iPad screen.
        - Prompt the person to focus their attention on the robot.
        - Tap the "Pause" button if necessary.
        - Press the "Stop" button when you wish to end the activity.

