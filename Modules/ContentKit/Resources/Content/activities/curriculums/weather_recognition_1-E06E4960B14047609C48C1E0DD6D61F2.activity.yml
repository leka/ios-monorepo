l10n:
  - locale: fr_FR
    details:
      icon:

      title: Reconnaissance de la météo
      subtitle: null

      short_description: |
        Observe le paysage à gauche. Quel temps fait-il ?

      description: |
        Dans cette activité, une image présente un paysage. L'objectif est de déterminer la météo.

      instructions: |
        - Encourager la personne accompagnée à observer attentivement le paysage présenté.
        - Encourager la personne accompagnée à appuyer sur le pictogramme correspondant à la météo du paysage.
        - Lorsque la réponse est correcte, Leka lance un renforçateur.

  - locale: en_US
    details:
      icon:

      title: Weather Recognition
      subtitle: null

      short_description: |
        Look at the landscape on the left. What is the weather like?

      description: |
        In this activity, an image presents a landscape. The objective is to determine the weather.

      instructions: |
        - Encourage the care receiver to observe the presented landscape carefully.
        - Encourage the care receiver to tap on the pictogram corresponding to the weather in the landscape.
        - When the response is correct, Leka provides reinforcement.

