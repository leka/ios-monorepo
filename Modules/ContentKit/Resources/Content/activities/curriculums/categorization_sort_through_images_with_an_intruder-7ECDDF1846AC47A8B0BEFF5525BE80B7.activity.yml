      title: Trier avec un intrus
      subtitle: null

      short_description: |
        Mets la même image dans le panier

      description: |
        La personne accompagnée doit associer l'image similaire à celle déjà présente dans le panier.

      instructions: |
        - Sur l'écran de l'iPad, une image est déjà dans le panier et deux autres sont à l'extérieur du panier
        - Encourager la personne accompagnée à glisser puis déposer dans le panier la même image que celle qui est déjà dans le panier
        - Quand la réponse est correct, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: improving_categorization-put_in_the_basket

      title: Sort through images with an intruder
      subtitle: null

      short_description: |
        Put the same image in the basket

      description: |
        The care receiver has to drag and drop into the basket the same image than the one already here.

      instructions: |
        - On the iPad screen, there is an image already into the basket and two images out of the basket
        - Encourage the care receiver to drag and drop into the basket the same image as the one already in the basket
        - When the answer is correct, Leka launches a reinforcer

