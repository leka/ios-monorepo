    details:
      icon:

      title: Reconnaissance des émotions en pictogrammes #1
      subtitle: Leka - 1

      short_description: |
        Touche l'émotion demandée

      description: |
        L'enfant doit toucher l'émotion demandée.

      instructions: |
        - Sur l'écran, toucher le haut parleur pour que le personnage accompagnée puisse entendre la consigne
        - Encourager le personnage accompagnée à toucher l'émotion demandée
        - Lorsque la réponse est correct, Leka lance un renforçateur

  - locale: en_US
    details:
      icon:

      title: Emotion recognition with pictograms #1
      subtitle: Leka - 1

      short_description: |
        Touch the requested emotion

      description: |
        The care receiver must touch the requested emotion.

      instructions: |
        - On the screen, touch the speaker button to make the care receiver hear the instruction
        - Encourage the care receiver to tap on the right picture
        - When the answer is correct, Leka launches a reinforcer

