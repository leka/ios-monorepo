  - locale: fr_FR
    details:
      icon: # TO_DEFINE

      title: Reconnaissance des Sons des Animaux
      subtitle: Identifier les animaux à partir de leurs sons

      abstract: |
        Ce curriculum vise à développer la reconnaissance des sons émis par différents animaux. À travers des activités interactives sur l'écran de l'iPad, les personnes accompagnées apprennent à associer des sons à l'image correspondante de l'animal.

      description: |
        Chaque activité de ce curriculum est conçue pour aider les personnes accompagnées à identifier les sons spécifiques des animaux en écoutant des enregistrements sonores. En touchant le haut-parleur sur l'écran de l'iPad, ils entendent le son d'un animal et doivent ensuite choisir parmi plusieurs images celle qui correspond au son entendu. Le nombre d'images varie pour ajuster la difficulté de l'exercice, allant d'une seule image pour les tâches plus simples à six images pour les défis plus complexes.

      instructions: |
        - Encourager la personne accompagnée à toucher le haut-parleur pour entendre le son de l'animal.
        - La personne accompagnée doit ensuite toucher l'image qui correspond au son entendu.
        - Une réponse correcte est renforcée par une réaction positive de Leka.

  - locale: en_US
    details:
      icon: # TO_DEFINE

      title: Recognition of Animal Sounds
      subtitle: Identifying Animals by Their Sounds

      abstract: |
        This curriculum is designed to enhance the recognition of sounds made by different animals. Through interactive activities on the iPad screen, care receivers learn to match sounds to the corresponding animal image.

      description: |
        Each activity within this curriculum aims to assist care receivers in identifying specific animal sounds by listening to audio recordings. By touching the speaker icon on the iPad screen, they hear an animal sound and must then choose from several images the one that matches the heard sound. The number of images varies to adjust the difficulty of the exercise, ranging from a single image for simpler tasks to six images for more complex challenges.

      instructions: |
        - Encourage the care receiver to touch the speaker icon to hear the animal sound.
        - The care receiver must then touch the image that corresponds to the heard sound.
        - A correct response is reinforced by a positive reaction from Leka.

