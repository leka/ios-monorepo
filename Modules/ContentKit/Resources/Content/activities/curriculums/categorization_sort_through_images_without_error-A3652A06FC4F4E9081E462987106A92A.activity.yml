    details:
      icon: improving_categorization-put_in_the_basket

      title: Trier sans erreur
      subtitle: null

      short_description: |
        Mets la même image dans le panier

      description: |
        La personne accompagnée doit associer l'image similaire à celle déjà présente dans le panier.

      instructions: |
        - Sur l'écran de l'iPad, une image est déjà dans le panier et une autre est à l'extérieur du panier
        - Encourager la personne accompagnée à glisser puis déposer l'image à l'extérieur dans le panier
        - Une fois le panier rempli, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: improving_categorization-put_in_the_basket

      title: Sort through images without error
      subtitle: null

      short_description: |
        Put the same image in the basket

      description: |
        The care receiver has to drag and drop into the basket the same picture than the one already here.

      instructions: |
        - On the iPad screen, there is an image already into the basket and one image out of the basket
        - Encourage the care receiver to drag and drop the image out of the basket in the basket
        - Once the basket is full, Leka launches a reinforcer

