      abstract: |
        Ce curriculum vise à développer les compétences de tri et de catégorisation à travers une série d'activités interactives, conçues pour engager et améliorer la capacité de la personne accompagnée à classer et organiser des objets selon différentes catégories et critères.

      description: |
        Ce curriculum de catégorisation est conçu pour aider les personnes accompagnées à développer leurs compétences de tri et de catégorisation à travers une variété d'activités. De l'association d'objets à des espaces fonctionnels, à l'identification d'éléments intrus, et à des tâches conçues sans possibilité d'erreur, chaque activité est adaptée pour être réalisée avec une tablette, rendant l'apprentissage interactif et engageant.

