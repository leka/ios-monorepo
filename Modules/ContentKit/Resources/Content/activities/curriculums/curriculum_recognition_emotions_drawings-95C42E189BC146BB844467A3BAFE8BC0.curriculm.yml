  - locale: fr_FR
    details:
      icon: Emotion_Recognition_Images

      title: Reconnaissance des émotions en dessins
      subtitle: Comprendre les émotions à travers l'art

      abstract: |
        Ce curriculum est conçu pour aider les personnes accompagnées à identifier et à comprendre différentes émotions à travers des dessins de personnages. En se focalisant sur une variété de personnages et d'émotions, ce programme vise à renforcer la reconnaissance des émotions de base et la communication émotionnelle.

      description: |
        À travers une série d'activités interactives sur l'écran de l'iPad, les personnes accompagnées sont encouragées à observer attentivement des illustrations de personnages exprimant diverses émotions. L'objectif est d'identifier l'émotion représentée et de toucher l'image correspondante. Ces activités visent à promouvoir une meilleure compréhension des émotions, améliorant ainsi la capacité des personnes accompagnées à communiquer leurs propres émotions et à reconnaître celles des autres.

  - locale: en_US
    details:
      icon: Emotion_Recognition_Images

      title: Recognition of Emotions through Drawing
      subtitle: Understanding Emotions through Art

      abstract: |
        This curriculum is designed to assist care receivers in identifying and understanding different emotions through drawings of characters. Focusing on a variety of characters and emotions, this program aims to enhance basic emotion recognition and emotional communication.

      description: |
        Through a series of interactive activities on the iPad screen, care receivers are encouraged to carefully observe illustrations of characters expressing various emotions. The goal is to identify the emotion being portrayed and touch the corresponding image. These activities are intended to promote a better understanding of emotions, thereby improving the care receivers' ability to communicate their own emotions and recognize those of others.

