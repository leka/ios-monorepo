l10n:
  - locale: fr_FR
    details:
      icon:

      title: Identifier mes émotions dans un contexte 2
      subtitle: null

      short_description: |
        Regarde l'image de gauche. Quelle émotion ressentirais-tu à la place du personnage ?

      description: |
        Dans cette activité, une image présente un personnage dans un contexte dont l'expression du visage est cachée. L'objectif est que la personne accompagnée exprime l'émotion qu'elle ressentirait elle dans ce contexte ; il n'y a pas de bonne ou de mauvaise réponse. L'objectif de cette activité est de favoriser la reconnaissance et l'expression de ses propres émotions en relation avec un contexte donné. Cela encourage le développement de l'intelligence émotionnelle, la conscience de soi et la capacité à interpréter les situations émotionnelles.


      instructions: |
        - Encourager la personne accompagnée à observer attentivement le contexte de l'image présentée
        - Encourager la personne à indiquer quelle émotion elle ressentirait si elle était à la place du personnage

  - locale: en_US
    details:
      icon:

      title: Identifying my emotions in a context 2

      subtitle: null

      short_description: |
        Look at the image on the left. What emotion would you feel in place of the character?

      description: |

        In this activity, an image presents a character in a context where the facial expression is hidden. The objective is for the care receiver to express the emotion they would feel in this context.; there are no right or wrong answers. The goal of this activity is to promote the recognition and expression of one's own emotions in relation to a given context. This encourages the development of emotional intelligence, self-awareness, and the ability to interpret emotional situations.

      instructions: |
        - Encourage the individual to carefully observe the context of the presented image.
        - Encourage the person to indicate what emotion they would feel if they were in the character's place.

