      title: Trier par catégorie de 3 images
      subtitle: null

      short_description: |
        Mets ensemble les images d'une même catégorie

      description: |
        La personne accompagnée doit regrouper les images d'une même catégorie

      instructions: |
        - Six images sont sur l'écran de l'iPad
        - Encourager la personne accompagnée à associer trois par trois les images en les glissant déposant les unes sur les autres
        - Quand les images ont été associées correctement l'une à l'autre, Leka lance un renforçateur

  - locale: en_US
    details:
      icon: categorization

      title: Sort by category of 3 images
      subtitle: null

      short_description: |
        Put the images that are similar in the basket

      description: |
        The care receiver must group similar images in the basket

      instructions: |
        - Six images are on the iPad screen
        - Encourage the care receiver to associate the images three by three by dragging and dropping them on top of each other
        - When the images have been correctly associated with each other, Leka launches a reinforcer

