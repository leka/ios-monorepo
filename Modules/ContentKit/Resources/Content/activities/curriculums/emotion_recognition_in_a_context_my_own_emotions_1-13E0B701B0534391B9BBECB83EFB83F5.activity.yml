l10n:
  - locale: fr_FR
    details:
      icon:

      title: Identifier mes émotions dans un contexte 1
      subtitle: null

      short_description: |
        Regarde l'image de gauche. Comment te sentirais-tu à la place du personnage ?

      description: |
        Dans cette activité, une image présente un personnage dans un contexte dont l'expression du visage est cachée. L'objectif est que la personne accompagnée exprime comment elle se sentirait dans ce contexte (bien ou mal) ; il n'y a pas de bonne ou de mauvaise réponse. L'objectif de cette activité est de favoriser la reconnaissance et l'expression de ses propres émotions en relation avec un contexte donné. Cela encourage le développement de l'intelligence émotionnelle, la conscience de soi et la capacité à interpréter les situations émotionnelles.


      instructions: |
        - Encourager la personne accompagnée à observer attentivement le contexte de l'image présentée
        - Encouragez la personne à indiquer si elle-même se sentirait bien ou mal en appuyant soit sur le pouce en l'air soit sur le pouce en bas, en se mettant à la place du personnage.

  - locale: en_US
    details:
      icon:

      title: Identifying my emotions in a context 1

      subtitle: null

      short_description: |
        Look at the image on the left. How would you feel if you were in the character's place?

      description: |

        In this activity, an image presents a character in a context where the facial expression is hidden. The objective is for the individual to express how they would feel in this context (pleasant or unpleasant); there are no right or wrong answers. The goal of this activity is to promote the recognition and expression of one's own emotions in relation to a given context. This encourages the development of emotional intelligence, self-awareness, and the ability to interpret emotional situations.

      instructions: |
        - Encourage the care receiver to carefully observe the context of the presented image.
        - Encourage the care receiver to indicate whether they would feel good or bad by pressing either the thumbs-up or thumbs-down button, imagining themselves in the character's place.

