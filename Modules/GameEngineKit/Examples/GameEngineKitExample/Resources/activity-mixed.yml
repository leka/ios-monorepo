id: 38e454a0-81b9-4344-991b-357c6b96aee2
name: Reconnaitre les couleurs
description: L'objectif est de trouver la bonne couleur ou des les rassembler par famille
image: activity_color_recognition_1
sequence:
  - exercises:
      - instructions: Touche le bleu
        type: selection
        interface: touchToSelectOne
        gameplay: selectAllRightAnswers
        payload:
          choices:
            - value: blue
              type: color
              isRightAnswer: true

      - instructions: Touche tous les bleus
        type: selection
        interface: touchToSelectSix
        gameplay: selectAllRightAnswers
        payload:
          choices:
            - value: blue
              type: color
              isRightAnswer: true
            - value: blue
              type: text
              isRightAnswer: true
            - value: blue
              type: image
              isRightAnswer: true
            - value: red
              type: color
            - value: green
              type: color
            - value: yellow
              type: color

  - exercises:
      - instructions: Mets tous les bleus dans le panier
        type: dragAndDrop
        interface: dragAndDropZoneOneChoicesSix
        gameplay: selectAllRightAnswers
        payload:
          dropZoneA:
            value: basket
            type: image

          choices:
            - value: blue
              type: color
              dropZone: zoneA
            - value: blue
              type: text
              dropZone: zoneA
            - value: blue
              type: image
              dropZone: zoneA
            - value: red
              type: color
            - value: green
              type: color
            - value: yellow
              type: color

      - instructions: Mets les couleurs dans leur bonne zone
        type: dragAndDrop
        interface: dragAndDropZoneOneChoicesSix
        gameplay: selectAllRightAnswers
        payload:
          dropZoneA:
            value: zone_blue
            type: image

          dropZoneB:
            value: zone_red
            type: image

          choices:
            - value: blue
              type: color
              dropZone: zoneA
            - value: blue
              type: text
              dropZone: zoneA
            - value: red
              type: color
              dropZone: zoneB
            - value: red
              type: text
              dropZone: zoneB
            - value: green
              type: color
            - value: yellow
              type: color
