# ? See https://pre-commit.com for more information
# ? See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude_types: [json]
        exclude: '.*\.xcstrings'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: forbid-submodules
      - id: mixed-line-ending

  - repo: https://github.com/realm/SwiftLint
    rev: 0.54.0
    hooks:
      - id: swiftlint
        entry: swiftlint

  - repo: https://github.com/nicklockwood/SwiftFormat
    rev: 0.52.11
    hooks:
      - id: swiftformat

  - repo: local
    hooks:
      - id: check-xcstrings-stale_entries
        name: Check .xcstrings files for stale entries
        description: This hook checks .xcstrings files for stale entries
        entry: Tools/Hooks/check-xcstrings-stale_entries.sh
        language: script
        files: '.*\.xcstrings'

      - id: check-xcstrings-unusual_terminators
        name: Check .xcstrings files for unusual terminators
        description: This hook checks .xcstrings files for unusual terminators
        entry: Tools/Hooks/check-xcstrings-unusual_terminators.sh
        language: script
        files: '.*\.xcstrings'
